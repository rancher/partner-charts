---
### CSP Service ###
kind: Service
apiVersion: v1
metadata:
  name: primera3par-csp-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app: primera3par-csp-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: primera3par-csp

---
### CSP deployment ###
kind: Deployment
apiVersion: apps/v1
metadata:
  name: primera3par-csp
  labels:
    app: primera3par-csp
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: primera3par-csp
  replicas: 1
  template:
    metadata:
      labels:
        app: primera3par-csp
    spec:
      serviceAccount: hpe-csp-sa
      {{- if and (eq .Capabilities.KubeVersion.Major "1") ( ge  ( trimSuffix "+" .Capabilities.KubeVersion.Minor ) "17") }}
      priorityClassName: system-cluster-critical
      {{- end }}
      containers:
        - name: primera3par-csp
          {{- if .Values.registry }}
          image: {{ .Values.registry }}/hpestorage/hpe3parprimera-csp:v1.2.0
          {{- else }}
          image: quay.io/hpestorage/hpe3parprimera-csp:v1.2.0
          {{- end }}        
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: log-dir
              mountPath: /var/log
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 30
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 30
