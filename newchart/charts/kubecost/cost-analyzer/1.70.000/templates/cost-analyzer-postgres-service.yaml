{{- if .Values.remoteWrite -}}
{{- if .Values.remoteWrite.postgres -}}
{{- if .Values.remoteWrite.postgres.enabled -}}
{{- if .Values.remoteWrite.postgres.installLocal -}}
kind: Service
apiVersion: v1
metadata:
  name: pgprometheus
  labels:
    {{ include "cost-analyzer.commonLabels" . | nindent 4 }}
spec:
  selector:
    app: postgres
  type: ClusterIP
  ports:
    - name: server
      port: 5432
      targetPort: 5432
{{- end }}
{{- end }}
{{- end }}
{{- end }}