name: CI-push

on:
  push:
    branches:
      - main-source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Run CI scripts
      run: |-
        ./scripts/ci-wrapper main

    - name: Push charts and assets to the main branch
      run: |-
        ./scripts/push-to-assets-branch origin main && git push origin main
