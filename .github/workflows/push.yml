name: CI-push

on:
  push:
    branches:
      - dev-v2.5-source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Run CI scripts
      run: |-
        ./scripts/ci-wrapper dev-v2.5

    - name: Push charts and assets to the dev-v2.5 branch
      run: |-
        ./scripts/push-to-assets-branch origin dev-v2.5 && git push origin dev-v2.5
