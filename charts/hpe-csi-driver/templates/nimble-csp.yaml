---
### CSP Service ###
kind: Service
apiVersion: v1
metadata:
  name: nimble-csp-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app: nimble-csp-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: nimble-csp

---
### CSP deployment ###
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nimble-csp
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: nimble-csp
  replicas: 1
  template:
    metadata:
      labels:
        app: nimble-csp
    spec:
      serviceAccount: hpe-csp-sa
      {{- if and (eq .Capabilities.KubeVersion.Major "1") ( ge  ( trimSuffix "+" .Capabilities.KubeVersion.Minor ) "17") }}
      priorityClassName: system-cluster-critical
      {{- end }}
      containers:
        - name: nimble-csp
          {{- if .Values.registry }}
          image: {{ .Values.registry }}/hpestorage/nimble-csp:v1.4.0
          {{- else }}
          image: quay.io/hpestorage/nimble-csp:v1.4.0
          {{- end }}
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: log-dir
              mountPath: /var/log
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log
      tolerations:
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 30
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 30

