                                        name:
                                          description: The name of the header.
                                          type: string
                                        value:
                                          description: The value of the header.
                                          type: string
                                      type: object
                                    type: array
                                  type:
                                    description: The MIME type of the response. The
                                      default is text/plain.
                                    type: string
                                type: object
                            type: object
                          weight:
                            description: The weight of an action. Must fall into the
