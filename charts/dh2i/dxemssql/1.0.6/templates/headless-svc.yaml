#headless services for local connections/resolution
{{- range untilStep 0 (.Values.replicas | int) 1 }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "dxemssql.fullname" $ }}-{{ . }}
spec:
  clusterIP: None
  selector:
    statefulset.kubernetes.io/pod-name: {{ template "dxemssql.fullname" $ }}-{{ . }}
  ports:
  - name: dxlmonitor
    protocol: TCP
    port: 7979
  - name: dxcmonitor-tcp
    protocol: TCP
    port: 7980
  - name: dxcmonitor-udp
    protocol: UDP
    port: 7981
  - name: ag-endpoint
    protocol: TCP
    port: 5022
---
{{- end }}