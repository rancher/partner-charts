apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    operator: dxoperator
    operator-deployment: dxoperator
    operator-element: operator-instance
    {{- include  "dxoperator.labels" . | nindent 4 }}
  name: dxoperator-operator
  namespace: dxoperator-system
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      operator: dxoperator
      operator-element: operator-instance
      {{- include "dxoperator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        operator: dxoperator
        operator-element: operator-instance
        {{- include "dxoperator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets}}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: dxoperator-webhook-config-ght4ttc5g7
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 1
        name: operator
        ports:
        - containerPort: 5000
          name: http
        - containerPort: 5001
          name: https
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /certs
          name: certificates
          readOnly: true
      initContainers:
      - args:
        - webhooks
        - install
        - -r
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
        name: webhook-installer
        volumeMounts:
        - mountPath: /certs
          name: certificates
        - mountPath: /ca
          name: ca-certificates
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: certificates
      - configMap:
          name: dxoperator-webhook-ca-mg9t64c78d
        name: ca-certificates
