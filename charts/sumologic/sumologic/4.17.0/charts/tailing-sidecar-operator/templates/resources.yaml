      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: {{ .Values.kubeRbacProxy.image.repository }}:{{ .Values.kubeRbacProxy.image.tag }}
        imagePullPolicy: {{ .Values.kubeRbacProxy.image.pullPolicy }}
        name: kube-rbac-proxy
        {{- with .Values.kubeRbacProxy.resources }}
        resources: {{ toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        {{- if .Values.operator.leaderElection.enabled }}
        - --enable-leader-election
        {{- end }}
        - --config=/tailing-sidecar/config/config.yaml
        command:
        - /manager
        image: {{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        startupProbe:
          httpGet:
            path: /readyz
            port: 8081
{{- if .Values.operator.startupProbe}}
{{ toYaml .Values.operator.startupProbe | indent 10 }}
{{ else }}
          periodSeconds: 3
{{ end }}
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
{{- if .Values.operator.livenessProbe}}
{{ toYaml .Values.operator.livenessProbe | indent 10 }}
{{ else }}
          initialDelaySeconds: 1
          periodSeconds: 10
{{ end }}
        resources:
          {{- toYaml .Values.operator.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        - mountPath: /tailing-sidecar/config
          name: config
          readOnly: true
      serviceAccountName: tailing-sidecar-service-account
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
      - name: config
        configMap:
          name: {{ template "tailing-sidecar-operator.configMap.name" . }}
      {{- with .Values.operator.affinity }}
