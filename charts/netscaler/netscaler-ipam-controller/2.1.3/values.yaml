# Default values for netscaler-ipam-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imageRegistry: quay.io
imageRepository: netscaler/netscaler-ipam-controller
imageTag: 2.1.2
image: "{{ .Values.imageRegistry }}/{{ .Values.imageRepository }}:{{ .Values.imageTag }}"
pullPolicy: IfNotPresent

vipRange:    #'[{"Prod": ["10.1.2.0 - 10.1.2.255"]}]'
nameOverride: ""
fullnameOverride: ""
reuseIngressVip: "True"

cluster: ""
infoblox:
  enabled: false
  gridHost: ""
  credentialSecret: ""
  httpTimeout: ""
  maxRetries: ""
  netView: ""
  vipRange:

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and `serviceAccount.create` is true, a name is generated using the fullname template
  # If you want to use pre-created serviceAccount, set the name and serviceAccount.create to false.
  name:
  tokenExpirationSeconds: 31536000

createClusterRoleAndBinding: true

podAnnotations: {}
resources:
  requests:
    cpu: 32m
    memory: 128Mi
  # Following values depends on no of ingresses configured by Ingress Controllers, so it is
  # advised to test with maximum no of ingresses to set these values.
  # limits:
  #   cpu: 1000m
  #   memory: 1000Mi
  limits: {}
  # Following values depends on no of ingresses configured by Ingress Controllers, so it is
  # advised to test with maximum no of ingresses to set these values.
  # limits:
  #   cpu: 1000m
  #   memory: 1000Mi

affinity: {}
nodeSelector:
  key: ""
  value: ""
tolerations: []