{{- if .Values.createClusterRoleAndBinding }}
{{- if not .Values.gatewayController.rbacRole }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "netscaler-cpx-gateway-controller.serviceAccountName" . }}
{{- if .Values.gatewayController.rbacRole }}
  namespace: {{ .Release.Namespace }}
{{- end }}
rules:
  - apiGroups: [""]
{{- if .Values.gatewayController.openshift }}
    resources: ["endpoints", "pods", "secrets", "tokenreviews", "subjectaccessreviews", "nodes", "namespaces", "configmaps"]
{{- else }}
    resources: ["endpoints", "pods", "secrets", "nodes", "namespaces", "configmaps", "services"]
{{- end }}
    verbs: ["get", "list", "watch"]
  # services/status is needed to update the loadbalancer IP in service status for integrating
  # service of type LoadBalancer with external-dns
  - apiGroups: [""]
    resources: ["services/status"]
    verbs: ["patch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["citrix.com"]
    resources: ["vips"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["citrix.com"]
    resources: ["rewritepolicies", "ratelimits", "wafs", "bots", "appqoepolicies", "sslprofiles", "tcpprofiles", "httpprofiles"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["citrix.com"]
    resources: ["rewritepolicies/status", "ratelimits/status", "wafs/status", "bots/status", "appqoepolicies/status", "sslprofiles/status", "tcpprofiles/status", "httpprofiles/status"]
    verbs: ["patch"]
  - apiGroups: ["crd.projectcalico.org"]
    resources: ["ipamblocks"]
    verbs: ["get", "list", "watch"]
{{- if .Values.gatewayController.openshift}}
  - apiGroups: ["network.openshift.io"]
    resources: ["hostsubnets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["config.openshift.io"]
    resources: ["networks"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["route.openshift.io"]
    resources: ["routes"]
    verbs: ["get", "list", "watch"]
{{- end }}
---

{{- if not .Values.gatewayController.rbacRole }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "netscaler-cpx-gateway-controller.serviceAccountName" . }}
{{- if .Values.gatewayController.rbacRole }}
  namespace: {{ .Release.Namespace }}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
{{- if not .Values.gatewayController.rbacRole }}
  kind: ClusterRole
{{- else }}
  kind: Role
{{- end }}
  name: {{ include "netscaler-cpx-gateway-controller.serviceAccountName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "netscaler-cpx-gateway-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
{{- end }}
{{- if .Values.serviceAccount.create}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "netscaler-cpx-gateway-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "netscaler-cpx-gateway-controller.name" . }}
    helm.sh/chart: {{ include "netscaler-cpx-gateway-controller.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.imagePullSecrets }}
imagePullSecrets:
{{- range . }}
- name: {{ . }}
{{- end }}
{{- end }}
{{- end }}

