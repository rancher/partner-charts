{{- if .Values.gatewayController.createClusterRoleAndBinding }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "netscaler-kubernetes-gateway-controller.serviceAccountName" . }}
rules:
  - apiGroups: [""]
{{- if .Values.gatewayController.openshift }}
    resources: ["endpoints", "pods", "secrets", "tokenreviews", "subjectaccessreviews", "nodes", "namespaces", "configmaps"]
{{- else }}
    resources: ["endpoints", "pods", "secrets", "nodes", "namespaces", "configmaps", "services"]
{{- end }}
    verbs: ["get", "list", "watch"]
  # services/status is needed to update the loadbalancer IP in service status for integrating
  # service of type LoadBalancer with external-dns
  - apiGroups: [""]
    resources: ["services/status"]
    verbs: ["patch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["citrix.com"]
    resources: ["vips"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["citrix.com"]
    resources: ["rewritepolicies", "ratelimits", "wafs", "bots", "appqoepolicies"]
    verbs: ["get", "list", "watch", "patch"]
  - apiGroups: ["citrix.com"]
    resources: ["rewritepolicies/status", "ratelimits/status", "wafs/status", "bots/status", "appqoepolicies/status"]
    verbs: ["patch"]
  - apiGroups: ["crd.projectcalico.org"]
    resources: ["ipamblocks"]
    verbs: ["get", "list", "watch"]
{{- if .Values.gatewayController.openshift}}
  - apiGroups: ["network.openshift.io"]
    resources: ["hostsubnets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["config.openshift.io"]
    resources: ["networks"]
    verbs: ["get", "list"]
{{- end }}
---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "netscaler-kubernetes-gateway-controller.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "netscaler-kubernetes-gateway-controller.serviceAccountName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "netscaler-kubernetes-gateway-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

---
{{- end }}
{{- if .Values.gatewayController.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "netscaler-kubernetes-gateway-controller.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
automountServiceAccountToken: true
{{- if .Values.imagePullSecrets }}
imagePullSecrets:
{{- range .Values.imagePullSecrets }}
- name: {{.}}
{{- end }}
{{- end }}
---
{{- end }}
