    - host: '*.{{ include "s3gw.serviceName" . }}.{{ .Values.publicDomain }}'
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: '{{ include "s3gw.serviceName" . }}'
                port:
                  number: 80
