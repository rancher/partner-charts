apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "bootstrapper-name" . }}
  labels:
    {{- include "labelsBootstrapper" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "bootstrapper-name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "bootstrapper-name" . }}
    namespace: {{ .Release.Namespace }}