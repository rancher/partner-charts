{{- if .Values.rbac.create }}

{{- $nonClusterAdminServiceAccounts := (include "get.nonClusterAdminServiceAccounts" .)  }}
{{- if ne $nonClusterAdminServiceAccounts "" }}
---
# cluster admin for kasten and kanister resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  name: kasten-admin
rules:
  - apiGroups:
      - "actions.kio.kasten.io"
      - "apps.kio.kasten.io"
      - "auth.kio.kasten.io"
      - "config.kio.kasten.io"
      - "cr.kanister.io"
      - "datamover.kio.kasten.io"
      - "dist.kio.kasten.io"
      - "dr.kio.kasten.io"
      - "kasten.io"
      - "reporting.kio.kasten.io"
      - "repositories.kio.kasten.io"
      - "vault.kio.kasten.io"
    resources: [ "*" ]
    verbs: [ "*" ]
---
# applied to aggregatedapis-svc deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  name: kasten-aggregatedapis-svc
rules:
  - apiGroups: [ "*" ]
    resources: [ "*" ]
    verbs: [ "list", "watch" ]
  - apiGroups: [ "" ]
    resources: [ "configmaps" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "" ]
    resources: [ "namespaces" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "list" ]
  - apiGroups: [ "" ]
    resources: [ "persistentvolumeclaims" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "" ]
    resources: [ "persistentvolumes" ]
    verbs: [ "create", "get", "list", "update" ]
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "list" ]
  - apiGroups: [ "" ]
    resources: [ "replicationcontrollers" ]
    verbs: [ "list" ]
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "*" ]
  - apiGroups: [ "" ]
    resources: [ "services" ]
    verbs: [ "list" ]
  - apiGroups: [ "apiextensions.k8s.io" ]
    resources: [ "customresourcedefinitions" ]
    verbs: [ "list" ]
  - apiGroups: [ "apiregistration.k8s.io" ]
    resources: [ "apiservices" ]
    verbs: [ "create", "update" ]
  - apiGroups: [ "apps" ]
    resources: [ "deployments" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "apps" ]
    resources: [ "replicasets" ]
    verbs: [ "list" ]
  - apiGroups: [ "apps" ]
    resources: [ "statefulsets" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "authorization.k8s.io" ]
    resources: [ "selfsubjectaccessreviews" ]
    verbs: [ "create", "update" ]
  - apiGroups: [ "authorization.k8s.io" ]
    resources: [ "subjectaccessreviews" ]
    verbs: [ "create", "update" ]
  - apiGroups: [ "kubevirt.io" ]
    resources: [ "virtualmachineinstances" ]
    verbs: [ "get" ]
  - apiGroups: [ "kubevirt.io" ]
    resources: [ "virtualmachines" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "apps.openshift.io" ]
    resources: [ "deploymentconfigs" ]
    verbs: [ "get", "list" ]
  - apiGroups: [ "networking.k8s.aws" ]
    resources: [ "policyendpoints" ]
    verbs: [ "list" ]
  - apiGroups: [ "networking.k8s.io" ]
    resources: [ "ingresses" ]
    verbs: [ "list" ]
  - apiGroups: [ "rbac.authorization.k8s.io" ] # workaround for kasten-io-mc namespace
    resources: [ "rolebindings" ]
    verbs: [ "create", "update" ]
  - apiGroups: [ "snapshot.storage.k8s.io" ]
    resources: [ "volumesnapshotclasses" ]
    verbs: [ "create", "get", "update" ]
  - apiGroups: [ "snapshot.storage.k8s.io" ]
    resources: [ "volumesnapshotcontents" ]
    verbs: [ "create", "get", "update" ]
  - apiGroups: [ "snapshot.storage.k8s.io" ]
    resources: [ "volumesnapshots" ]
    verbs: [ "list" ]
  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "storageclasses" ]
    verbs: [ "get" ]
  - apiGroups: [ "vpcresources.k8s.aws" ]
    resources: [ "securitygrouppolicies" ]
    verbs: [ "list" ]
---
# applied to auth-svc deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  name: kasten-auth-svc
rules:
  - apiGroups: [ ""]
    resources: [ "secrets" ]
    verbs: [ "create", "get", "list", "update", "watch" ] # workaround for kasten-io-mc namespace
  - apiGroups: [ "" ]
    resources: [ "serviceaccounts/token" ]
    verbs: [ "create", "update" ]
  - apiGroups: [ "authentication.k8s.io" ]
    resources: [ "tokenreviews" ]
    verbs: [ "create", "update" ]
---
# applied to catalog-svc deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  name: kasten-catalog-svc
rules:
  - apiGroups: [ ""]
    resources: [ "namespaces" ]
    verbs: [ "list" ]
---
# applied to crypto-svc deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  name: kasten-crypto-svc
rules:
  - apiGroups: [ "" ]
    resources: [ "namespaces" ]
    verbs: [ "list" ]
  - apiGroups: [ "" ]
    resources: [ "nodes" ]
    verbs: [ "get" ]
  - apiGroups: [ "" ]
    resources: [ "persistentvolumes" ]
    verbs: [ "delete", "list" ]
  - apiGroups: [ "snapshot.storage.k8s.io" ]
    resources: [ "volumesnapshotcontents" ]
    verbs: [ "delete" ]
  - apiGroups: [ "snapshot.storage.k8s.io" ]
    resources: [ "volumesnapshots" ]
    verbs: [ "list" ]
---
# applied to metering-svc deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  name: kasten-metering-svc
rules:
  - apiGroups: [ "" ]
    resources: [ "nodes", "namespaces" ]
    verbs: [ "list" ]
  - apiGroups: [ "" ]
    resources: [ "persistentvolumeclaims" ]
    verbs: [ "list", "watch" ]
  - apiGroups: [ "storage.k8s.io" ]
    resources: [ "storageclasses" ]
    verbs: [ "list" ]
---
# applied to state-svc deployment
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  name: kasten-state-svc
rules:
  - apiGroups: [ "" ]
    resources: [ "namespaces" ]
    verbs: [ "list", "watch" ]
  - apiGroups: [ "apps" ]
    resources: [ "deployments" ]
    verbs: [ "list", "watch" ]
  - apiGroups: [ "apps" ]
    resources: [ "statefulsets" ]
    verbs: [ "list", "watch" ]
  - apiGroups: [ "apps.openshift.io" ]
    resources: [ "deploymentconfigs" ]
    verbs: [ "list", "watch" ]
  - apiGroups: [ "kubevirt.io" ]
    resources: [ "virtualmachines" ]
    verbs: [ "list", "watch" ]
{{- end }}

{{- end }}
