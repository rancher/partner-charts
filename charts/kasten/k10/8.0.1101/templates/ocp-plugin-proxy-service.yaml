{{- if eq (include "k10.isOcpConsolePluginEnabled" .) "true" -}}
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: {{ template "k10.openShiftConsolePluginProxyTLSCertName" . }}
  name: {{ template "k10.openShiftConsolePluginProxyName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "k10.resourceAndHelmLabels" . | indent 4 }}
    app.kubernetes.io/component: {{ template "k10.openShiftConsolePluginProxyName" . }}
    component: {{ template "k10.openShiftConsolePluginProxyName" . }}
spec:
  selector:
{{ include "k10.common.matchLabels" . | indent 4 }}
    component: {{ template "k10.openShiftConsolePluginProxyName" . }}
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
{{- end -}}
