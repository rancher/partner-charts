{{- if eq (include "k10.isOcpConsolePluginEnabled" .) "true" -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "k10.openShiftConsolePluginName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "k10.resourceAndHelmLabels" . | indent 4 }}
    app.kubernetes.io/component: {{ template "k10.openShiftConsolePluginName" . }}
    component: {{ template "k10.openShiftConsolePluginName" . }}
    app.openshift.io/runtime-namespace: {{ .Release.Namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
{{ include "k10.common.matchLabels" . | indent 6 }}
      component: {{ template "k10.openShiftConsolePluginName" . }}
  template:
    metadata:
      annotations:
        {{- include "k10.globalPodAnnotations" . | nindent 8 }}
    {{- if .Values.scc.create }}
        openshift.io/required-scc: {{ .Release.Name }}-scc
    {{- end }}
      labels:
        app.kubernetes.io/component: {{ template "k10.openShiftConsolePluginName" . }}
        component: {{ template "k10.openShiftConsolePluginName" . }}
{{- include "k10.deploymentPodLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ template "k10.openShiftConsolePluginName" . }}
          image: {{ include "k10.ocpConsolePluginImage" . }}
          ports:
            - containerPort: 9443
              protocol: TCP
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]
          resources:
          {{- /* This logic would ideally reuse the "k10.resource.requests" helper,
          but it encounters odd whitespace/indentation issues in this context. */}}
          {{- $globalRequests := .Values.global.resources.requests | deepCopy }}
          {{- $globalLimits := .Values.global.resources.limits | deepCopy }}
          {{- $defaultResources := dict "requests" (dict "cpu" "10m" "memory" "50Mi") }}
          {{- $resourceValue := merge (dict "requests" $globalRequests "limits" $globalLimits) $defaultResources }}
          {{- toYaml $resourceValue | nindent 12 }}
          env:
          {{- if .Values.global.resourceLabels }}
          - name: K10_CUSTOM_RESOURCE_LABELS
            valueFrom:
              configMapKeyRef:
                name: k10-config
                key: K10CustomResourceLabels
          {{- end }}
          {{- if .Values.global.ephemeralResourceLabels }}
          - name: K10_CUSTOM_EPHEMERAL_RESOURCE_LABELS
            valueFrom:
              configMapKeyRef:
                name: k10-config
                key: K10CustomEphemeralResourceLabels
          {{- end }}
          {{- if .Values.global.podLabels }}
            - name: K10_CUSTOM_POD_LABELS
              valueFrom:
                configMapKeyRef:
                  name: k10-config
                  key: K10CustomPodLabels
          {{- end }}
          {{- if .Values.global.podAnnotations }}
            - name: K10_CUSTOM_POD_ANNOTATIONS
              valueFrom:
                configMapKeyRef:
                  name: k10-config
                  key: K10CustomPodAnnotations
          {{- end }}
          volumeMounts:
            - name: {{ template "k10.openShiftConsolePluginTLSCertName" . }}
              readOnly: true
              mountPath: /var/cert
            - name: {{ template "k10.openShiftConsolePluginConfigMapName" . }}
              readOnly: true
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: {{ template "k10.openShiftConsolePluginTLSCertName" . }}
          secret:
            secretName: {{ template "k10.openShiftConsolePluginTLSCertName" . }}
            defaultMode: 420
        - name: {{ template "k10.openShiftConsolePluginConfigMapName" . }}
          configMap:
            name: {{ template "k10.openShiftConsolePluginConfigMapName" . }}
            defaultMode: 420
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      {{- $deploymentName := (include "k10.openShiftConsolePluginName" .) }}
      serviceAccountName: {{ include "get.serviceAccountForDeployment" (dict "deployment" $deploymentName "Values" .Values) }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
{{- end -}}
