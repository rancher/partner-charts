  genericVolumeSnapshots: 10
  genericVolumeCopies: 10
  genericVolumeRestores: 10
  csiSnapshots: 10
  providerSnapshots: 10
  imageCopies: 10

gateway:
  insecureDisableSSLVerify: false
  exposeAdminPort: true
  service:
    externalPort: 80
  resources:
    requests:
      memory: 300Mi
      cpu: 200m
    limits:
      memory: 1Gi
      cpu: 1000m

kanister:
  backupTimeout: 45
  restoreTimeout: 600
  deleteTimeout: 45
  hookTimeout: 20
  checkRepoTimeout: 20
  statsTimeout: 20
  efsPostRestoreTimeout: 45
  podReadyWaitTimeout: 15
  managedDataServicesBlueprintsEnabled: true

awsConfig:
