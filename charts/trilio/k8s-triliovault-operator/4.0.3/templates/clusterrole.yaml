---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{template "k8s-triliovault-operator.name" .}}-{{.Release.Namespace}}-manager-role
  labels:
    {{- include "k8s-triliovault-operator.labels" . | nindent 4 }}
    app.kubernetes.io/instance: {{template "k8s-triliovault-operator.appName" .}}-manager-role
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
      - customresourcedefinitions/finalizers
    verbs:
      - create
      - update
      - delete
      - patch
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
      - services
      - secrets
      - events
      - pods
      - endpoints
      - configmaps
      - secrets/finalizers
      - events/finalizers
      - pods/finalizers
      - endpoints/finalizers
      - configmaps/finalizers
      - services/finalizers
      - serviceaccounts/finalizers
    verbs:
      - create
      - update
      - delete
      - patch
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - validatingwebhookconfigurations
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations/finalizers
      - mutatingwebhookconfigurations/finalizers
    verbs:
      - create
      - update
      - delete
      - patch
  - apiGroups:
      - apps
    resources:
      - deployments
      - deployments/finalizers
    verbs:
      - create
      - update
      - delete
      - patch
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterroles
      - clusterrolebindings
      - roles
      - rolebindings
      - clusterroles/finalizers
      - clusterrolebindings/finalizers
      - roles/finalizers
      - rolebindings/finalizers
    verbs:
      - create
      - update
      - delete
      - patch
      - bind
      - escalate
  - apiGroups:
      - triliovault.trilio.io
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - namespaces
      - namespaces/finalizers
    verbs:
      - update
  - apiGroups:
      - batch
    resources:
      - cronjobs
      - cronjobs/finalizers
    verbs:
      - create
      - delete
      - update
      - patch
  - apiGroups:
      - batch
    resources:
      - jobs
      - jobs/finalizers
    verbs:
      - create
      - delete
  - apiGroups:
      - policy
    resources:
      - poddisruptionbudgets
      - poddisruptionbudgets/finalizers
    verbs:
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
      - ingressclasses
      - ingresses/finalizers
      - ingressclasses/finalizers
    verbs:
      - create
      - patch
      - update
      - delete
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses/status
    verbs:
      - update
