apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "monitoring.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "monitoring.name" . }}
    chart: {{ template "monitoring.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ template "monitoring.name" . }}
    {{- include "k8s-triliovault-operator.observability" . | nindent 4 }}
    grafana_datasource: "1"
data:
  monitoring-datasource.yaml: |-
    apiVersion: 1
    datasources:
{{- if .Values.prometheus.enabled }}
    - name: Prometheus
      type: prometheus
      access: proxy
      isDefault: true
      url: http://{{ include "prometheus.fullname" .}}:{{ .Values.prometheus.server.service.servicePort }}{{ .Values.prometheus.server.prefixURL }}
      version: 1
{{- end }}
