## TrilioVault Operator
## This file contains all the configurable parameters for the TrilioVault Operator Helm chart

## Global configuration settings
global:
  # URL path prefix for triliovault web interface
  # Acceptable values: Any valid URL path starting with "/"
  # Default: "/" (root path)
  urlPath: "/"
## Container registry configuration
# Container registry URL for pulling images
# Acceptable values: Any valid container registry URL (e.g., "gcr.io/project-id", "docker.io", "quay.io")
# Documentation: https://kubernetes.io/docs/concepts/containers/images/#using-a-private-registry
registry: "quay.io/triliodata"
## Main operator image configuration
k8s-triliovault-operator:
  # Repository name for the main operator image
  # Acceptable values: Any valid image repository name
  repository: k8s-triliovault-operator
# Image tag for the operator
# Acceptable values: Any valid image tag (e.g., "latest", "v1.0.0", "5.2.0")
tag: "5.2.0"
# Image pull secret for private registries
# Acceptable values: Name of an existing Kubernetes secret containing registry credentials
# Documentation: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecret: ""
# Priority class for pod scheduling
# Acceptable values: Name of an existing PriorityClass resource
# Documentation: https://kubernetes.io/docs/concepts/scheduling-eviction/pod-priority-preemption/
priorityClassName: ""
## Preflight checks configuration
# Enable preflight checks before installation
# Documentation: https://docs.trilio.io/kubernetes/krew-plugins/tvk-preflight-checks
# Acceptable values: true, false
# Default: false
preflight:
  enabled: false
  # Preflight image repository
  # Acceptable values: Any valid image repository name
  repository: preflight
  # Preflight image tag
  imageTag: "1.3.5"
  # Log level for preflight checks
  # Acceptable values: "DEBUG", "INFO", "WARN", "ERROR"
  logLevel: "INFO"
  # Clean up resources on preflight failure
  # Acceptable values: true, false
  cleanupOnFailure: false
  # Image pull secret for preflight image
  # Acceptable values: Name of an existing Kubernetes secret
  imagePullSecret: ""
  # Resource limits for preflight pods
  # Example value: cpu=500m,memory=128Mi
  limits: ""
  # Local registry configuration
  # Acceptable values: Registry URL for local image storage
  localRegistry: ""
  # Node selector for preflight pods
  # Acceptable values: Kubernetes node selector format
  # Documentation: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector
  nodeSelector: ""
  # PVC storage request for preflight
  # Acceptable values: Kubernetes storage size (e.g., "1Gi", "10Gi")
  # Documentation: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#persistentvolumeclaims
  pvcStorageRequest: ""
  # Resource requests for preflight pods
  # Example values: cpu=250m,memory=64Mi
  requests: ""
  # Storage class for preflight PVCs
  # Acceptable values: Name of an existing StorageClass
  # Documentation: https://kubernetes.io/docs/concepts/storage/storage-classes/
  storageClass: ""
  # Volume snapshot class for preflight
  # Acceptable values: Name of an existing VolumeSnapshotClass
  # Documentation: https://kubernetes.io/docs/concepts/storage/volume-snapshots/
  volumeSnapshotClass: ""
## Affinity rules for pod scheduling
# Node affinity configuration for scheduling pods
# Acceptable values: Kubernetes affinity rules
# Documentation: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
                - ppc64le
## Node selection constraints
# Node selector for pod scheduling
# Acceptable values: Kubernetes node selector format
# Documentation: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector
nodeSelector: {}
## Taint toleration configuration
# Taints to be tolerated by pods
# Acceptable values: Kubernetes toleration format
# Documentation: https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
tolerations: []
## Worker jobs scheduling configuration
# Scheduling configuration for worker jobs
workerJobsSchedulingConfig:
  # Affinity rules for worker jobs
  # Acceptable values: Kubernetes affinity rules
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
                  - ppc64le
  # Tolerations for worker jobs
  # Acceptable values: Kubernetes toleration format
  tolerations: []
  # Node selector for worker jobs
  # Acceptable values: Kubernetes node selector format
  nodeSelector: {}
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: ScheduleAnyway
      labelSelector:
        matchLabels:
          operation: "trilio-datamover"
## Master encryption key configuration
# Configuration for master encryption key
masterEncryptionKeyConfig:
  # Name of the master encryption key secret
  # Acceptable values: Any valid Kubernetes secret name
  name: "triliovault-master-encryption-key"
  # Namespace for the master encryption key
  # Acceptable values: Any valid Kubernetes namespace name
  namespace: ""
## Image configuration
image:
  # Image pull policy
  # Acceptable values: "Always", "IfNotPresent", "Never"
  # Documentation: https://kubernetes.io/docs/concepts/containers/images/#image-pull-policy
  pullPolicy: Always
## TLS configuration
# TLS/SSL configuration for secure communication
tls:
  # Name of the TLS secret
  # Acceptable values: Name of an existing Kubernetes secret containing TLS certificates
  # Documentation: https://kubernetes.io/docs/concepts/configuration/secret/#tls-secrets
  secretName: "helm-client-certs"
  # Enable TLS verification
  # Acceptable values: true, false
  # Default: false
  verify: false
  # Enable TLS
  # Acceptable values: true, false
  # Default: false
  enable: false
  # TLS private key file
  # Acceptable values: Path to TLS private key file
  keyFile: "tls.key"
  # TLS certificate file
  # Acceptable values: Path to TLS certificate file
  certFile: "tls.crt"
  # CA certificate content
  # Acceptable values: Base64 encoded CA certificate content
  caContent: ""
  # Hostname for TLS
  # Acceptable values: Valid hostname or IP address
  hostname: ""
## Chart customization
# Override the chart name
# Acceptable values: Any valid string to override the default chart name
nameOverride: ""
# Number of operator replicas
# Acceptable values: Positive integer (1, 2, 3, etc.)
# Documentation: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#replicas
replicaCount: 1
## Proxy settings
# HTTP proxy configuration for the operator
proxySettings:
  # Enable proxy
  # Acceptable values: true, false
  # Default: false
  PROXY_ENABLED: false
  # No proxy list
  # Acceptable values: Comma-separated list of hosts that should not use proxy
  # Documentation: https://docs.docker.com/network/proxy/
  NO_PROXY: ""
  # HTTP proxy URL
  # Acceptable values: Valid HTTP proxy URL (e.g., "http://proxy.example.com:8080")
  HTTP_PROXY: ""
  # HTTPS proxy URL
  # Acceptable values: Valid HTTPS proxy URL (e.g., "https://proxy.example.com:8080")
  HTTPS_PROXY: ""
  # CA bundle configmap for proxy
  # Acceptable values: Name of a ConfigMap containing CA certificates
  CA_BUNDLE_CONFIGMAP: ""
## Pod specification
# Pod-level security context configuration
podSpec:
  # Enable host IPC namespace
  # Acceptable values: true, false
  # Documentation: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
  hostIPC: false
  # Enable host network
  # Acceptable values: true, false
  # Documentation: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
  hostNetwork: false
  # Enable host PID namespace
  # Acceptable values: true, false
  # Documentation: https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
  hostPID: false
  # Pod security context
  # Acceptable values: Kubernetes security context configuration
  # Documentation: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001
# Container Level security context
securityContext:
  # Allow privilege escalation
  # Acceptable values: true, false
  # Documentation: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  allowPrivilegeEscalation: false
  # Run container in privileged mode
  # Acceptable values: true, false
  # Documentation: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  privileged: false
  # Mount root filesystem as read-only
  # Acceptable values: true, false
  # Documentation: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  readOnlyRootFilesystem: false
  # Run container as non-root user
  # Acceptable values: true, false
  # Documentation: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  runAsNonRoot: true
  # User ID to run container as
  # Acceptable values: Valid user ID (e.g., 1001, 1000)
  # Documentation: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  runAsUser: 1001
  # Linux capabilities to drop
  # Acceptable values: List of capabilities to drop
  # Documentation: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
  capabilities:
    drop:
      - ALL
## TrilioVault installation configuration
# Configuration for installing TrilioVault
installTVK:
  # Enable TrilioVault installation
  # Acceptable values: true, false
  # Default: true
  enabled: true
  # Application scope for TrilioVault
  # Acceptable values: "Cluster", "Namespace"
  # Documentation: https://docs.trilio.com/kubernetes/triliovault-operator/installation/installation-guide/
  applicationScope: Cluster
  # TrilioVault instance name
  # Acceptable values: Any valid string for instance identification
  tvkInstanceName: ""
  # Ingress configuration
  # Configuration for Kubernetes ingress
  # Documentation: https://kubernetes.io/docs/concepts/services-networking/ingress/
  ingressConfig:
    # Ingress host
    # Acceptable values: Valid hostname (e.g., "triliovault.example.com")
    host: ""
    # TLS secret name for ingress
    # Acceptable values: Name of an existing TLS secret
    tlsSecretName: ""
    # Ingress annotations
    # Acceptable values: Key-value pairs for ingress annotations
    annotations: {}
    # Ingress class
    # Acceptable values: Name of an existing IngressClass
    # Documentation: https://kubernetes.io/docs/concepts/services-networking/ingress/#ingress-class
    ingressClass: ""
  # Component configuration
  ComponentConfiguration:
    # Ingress controller configuration
    ingressController:
      # Enable ingress controller
      # Acceptable values: true, false
      # Default: true
      enabled: true
      # Service configuration for ingress controller
      service:
        # Service type
        # Acceptable values: "ClusterIP", "NodePort", "LoadBalancer"
        # Documentation: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
        type: NodePort
        # IP family policy
        # Acceptable values: "SingleStack", "PreferDualStack", "RequireDualStack"
        # Documentation: https://kubernetes.io/docs/concepts/services-networking/dual-stack/
        ipFamilyPolicy: "SingleStack"
        # IP families
        # Acceptable values: List of IP families ("IPv4", "IPv6")
        # Documentation: https://kubernetes.io/docs/concepts/services-networking/dual-stack/
        ipFamilies:
          - IPv4
  # Helm values for TrilioVault helm chart to be deployed
  # Acceptable values: YAML configuration for TrilioVault components
  helmValues: {}
## Observability configuration
# Enable observability stack (logging, monitoring, visualization)
# Acceptable values: true, false
# Default: false
observability:
  enabled: false
  # Name for the observability stack
  # Acceptable values: Any valid string for naming the observability resources
  name: "tvk-integration"
  # Logging configuration
  logging:
    # Loki configuration for log aggregation
    # Documentation: https://grafana.com/docs/loki/latest/
    loki:
      # Enable Loki
      # Acceptable values: true, false
      # Default: true
      enabled: true
      # Full name override for Loki
      # Acceptable values: Any valid string to override default naming
      fullnameOverride: "loki"
      deploymentMode: SingleBinary
      loki:
        image:
          # Container registry for Loki
          # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
          registry: docker.io
        commonConfig:
          replication_factor: 1
        schemaConfig:
          configs:
            - from: 2024-01-01
              store: boltdb-shipper
              object_store: filesystem
              schema: v11
              index:
                prefix: loki_index_
                period: 24h
        ingester:
          chunk_encoding: snappy
        tracing:
          enabled: true
        querier:
          # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
          max_concurrent: 2
        limits_config:
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          allow_structured_metadata: false
        storage:
          type: filesystem
          filesystem:
            chunks_directory: /var/loki/chunks
            rules_directory: /var/loki/rules
      tableManager:
        retention_deletes_enabled: true
        retention_period: 168h
      singleBinary:
        replicas: 1
        persistence:
          enabled: true
          size: 10Gi
          accessModes:
            - ReadWriteOnce
        resources:
          limits:
            cpu: 3
            memory: 4Gi
          requests:
            cpu: 2
            memory: 2Gi
        extraEnv:
          # Keep a little bit lower than memory limits
          - name: GOMEMLIMIT
            value: 3750MiB
      chunksCache:
        enabled: false
      backend:
        replicas: 0
      read:
        replicas: 0
      write:
        replicas: 0
      ingester:
        replicas: 0
      querier:
        replicas: 0
      queryFrontend:
        replicas: 0
      queryScheduler:
        replicas: 0
      distributor:
        replicas: 0
      compactor:
        replicas: 0
      indexGateway:
        replicas: 0
      bloomCompactor:
        replicas: 0
      bloomGateway:
        replicas: 0
    # Promtail configuration for log shipping
    # Documentation: https://grafana.com/docs/promtail/latest/
    promtail:
      # Enable Promtail
      # Acceptable values: true, false
      # Default: true
      enabled: true
      # Full name override for Promtail
      # Acceptable values: Any valid string to override default naming
      fullnameOverride: "promtail"
      # Promtail configuration
      config:
        # Client configuration
        clients:
          # Loki push endpoint
          # Acceptable values: Valid URL for Loki push API
          - url: http://loki:3100/loki/api/v1/push
      # Promtail image configuration
      image:
        # Container registry for Promtail
        # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
        registry: docker.io
  # Monitoring configuration
  monitoring:
    # Prometheus configuration for metrics collection
    # Documentation: https://prometheus.io/docs/
    prometheus:
      # Enable Prometheus
      # Acceptable values: true, false
      # Default: true
      enabled: true
      # Full name override for Prometheus
      # Acceptable values: Any valid string to override default naming
      fullnameOverride: "prom"
      # Prometheus server configuration
      server:
        # Enable Prometheus server
        # Acceptable values: true, false
        # Default: true
        enabled: true
        # Full name override for Prometheus server
        # Acceptable values: Any valid string to override default naming
        fullnameOverride: "prom-server"
        # Persistent volume configuration
        persistentVolume:
          # Enable persistent volume
          # Acceptable values: true, false
          # Default: false
          enabled: false
        # Prometheus server image configuration
        image:
          # Container registry for Prometheus
          # Acceptable values: Any valid container registry (e.g., "quay.io", "docker.io")
          registry: quay.io
      # Kube-state-metrics configuration
      # Documentation: https://github.com/kubernetes/kube-state-metrics
      kube-state-metrics:
        # Enable kube-state-metrics
        # Acceptable values: true, false
        # Default: false
        enabled: false
        # Kube-state-metrics image configuration
        image:
          # Container registry for kube-state-metrics
          # Acceptable values: Any valid container registry (e.g., "k8s.gcr.io", "docker.io")
          registry: k8s.gcr.io
      # Node exporter configuration
      # Documentation: https://prometheus.io/docs/guides/node-exporter/
      prometheus-node-exporter:
        # Enable node exporter
        # Acceptable values: true, false
        # Default: false
        enabled: false
        # Node exporter image configuration
        image:
          # Container registry for node exporter
          # Acceptable values: Any valid container registry (e.g., "quay.io", "docker.io")
          registry: quay.io
      # Pushgateway configuration
      # Documentation: https://prometheus.io/docs/instrumenting/pushing/
      prometheus-pushgateway:
        # Enable pushgateway
        # Acceptable values: true, false
        # Default: false
        enabled: false
        # Pushgateway image configuration
        image:
          # Container registry for pushgateway
          # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
          registry: docker.io
      # Alertmanager configuration
      # Documentation: https://prometheus.io/docs/alerting/alertmanager/
      alertmanager:
        # Enable alertmanager
        # Acceptable values: true, false
        # Default: false
        enabled: false
        # Alertmanager image configuration
        image:
          # Container image repository for alertmanager (include registry/namespace)
          # Acceptable values: Any valid container repository path (e.g., "quay.io/prometheus/alertmanager")
          repository: quay.io/prometheus/alertmanager
        # Alertmanager configmap reload configuration
        configmapReload:
          # Alertmanager configmap reload image configuration
          image:
            # Container image repository for alertmanager configmap reload (include registry/namespace)
            # Acceptable values: Any valid container repository path (e.g., "quay.io/prometheus-operator/prometheus-config-reloader")
            repository: quay.io/prometheus-operator/prometheus-config-reloader
      # Configmap reload configuration
      configmapReload:
        # Prometheus configmap reload configuration
        prometheus:
          # Prometheus configmap reload image configuration
          image:
            # Container registry for prometheus configmap reload
            # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
            registry: docker.io
  # Visualization configuration
  visualization:
    # Grafana configuration for dashboards
    # Documentation: https://grafana.com/docs/
    grafana:
      # Grafana configuration
      grafana.ini:
        # Server configuration
        server:
          # Root URL for Grafana
          # Acceptable values: Valid URL format with template variables
          root_url: "%(protocol)s://%(domain)s:%(http_port)s{{- if ne .Values.global.urlPath \"/\" }}{{.Values.global.urlPath}}{{- end }}/grafana/"
          serve_from_sub_path: true
      # Enable Grafana
      # Acceptable values: true, false
      # Default: true
      enabled: true
      # Admin password for Grafana
      # Acceptable values: Any valid string for admin password
      # Default: "admin123"
      adminPassword: "admin123"
      # Full name override for Grafana
      # Acceptable values: Any valid string to override default naming
      fullnameOverride: "grafana"
      # Service configuration for Grafana
      service:
        # Service type
        # Acceptable values: "ClusterIP", "NodePort", "LoadBalancer"
        # Documentation: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
        type: ClusterIP
      # Grafana image configuration
      image:
        # Container registry for Grafana
        # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
        registry: docker.io
      # Test framework configuration
      testFramework:
        # Container registry for test framework
        # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
        registry: docker.io
      # Image renderer configuration
      imageRenderer:
        # Image renderer image configuration
        image:
          # Container registry for image renderer
          # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
          registry: docker.io
      # Sidecar configuration
      sidecar:
        # Sidecar image configuration
        image:
          # Container registry for sidecar
          # Acceptable values: Any valid container registry (e.g., "quay.io", "docker.io")
          registry: quay.io
      # Init chown data configuration
      initChownData:
        # Init chown data image configuration
        image:
          # Container registry for init chown data
          # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
          registry: docker.io
      # Download dashboards configuration
      downloadDashboardsImage:
        # Container registry for download dashboards
        # Acceptable values: Any valid container registry (e.g., "docker.io", "quay.io")
        registry: docker.io
