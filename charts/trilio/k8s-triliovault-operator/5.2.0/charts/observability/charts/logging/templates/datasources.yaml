apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "logging.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "logging.name" . }}
    chart: {{ template "logging.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ template "logging.name" . }}
    {{- include "k8s-triliovault-operator.observability" . | nindent 4 }}
    grafana_datasource: "1"
data:
  logging-datasource.yaml: |-
    apiVersion: 1
    datasources:
{{- if .Values.loki.enabled }}
    {{- $lokiHost := default (printf "%s-%s" .Release.Name "loki") .Values.loki.fullnameOverride }}
    {{- $httpPort := dig "loki" "server" "http_listen_port" 3100 .Values.loki }}
    - name: Loki
      type: loki
      access: proxy
      url: http://{{ $lokiHost }}:{{ $httpPort }}
      version: 1
{{- end }}
