suite: test deployment
templates:
  - Common/secret.yaml
tests:
  - it: should work
    set:
      oneagent.apiUrl: "test-apiUrl"
      secret.apiToken: test-api-token
      secret.paasToken: test-paas-token
    asserts:
      - isKind:
          of: Secret
      - matchRegex:
          path: metadata.name
          pattern: oneagent
      - equal:
          path: data.apiToken
          value: dGVzdC1hcGktdG9rZW4=
      - equal:
          path: data.paasToken
          value: dGVzdC1wYWFzLXRva2Vu
      - isNull:
          path: data.proxy
