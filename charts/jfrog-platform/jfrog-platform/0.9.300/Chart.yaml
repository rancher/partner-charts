annotations:
  catalog.cattle.io/certified: partner
  catalog.cattle.io/release-name: jfrog-platform
apiVersion: v2
appVersion: 7.24.3
dependencies:
- condition: artifactory.enabled
  name: artifactory
  repository: file://./charts/artifactory
- condition: artifactory-ha.enabled
  name: artifactory-ha
  repository: file://./charts/artifactory-ha
- condition: distribution.enabled
  name: distribution
  repository: file://./charts/distribution
- condition: mission-control.enabled
  name: mission-control
  repository: file://./charts/mission-control
- condition: pipelines.enabled
  name: pipelines
  repository: file://./charts/pipelines
- condition: postgresql.enabled
  name: postgresql
  repository: file://./charts/postgresql
- condition: rabbitmq.enabled
  name: rabbitmq
  repository: file://./charts/rabbitmq
- condition: redis.enabled
  name: redis
  repository: file://./charts/redis
- condition: xray.enabled
  name: xray
  repository: file://./charts/xray
description: The Helm chart for JFrog Platform (Universal, hybrid, end-to-end DevOps
  automation)
home: https://jfrog.com/platform/
icon: https://raw.githubusercontent.com/jfrog/charts/master/stable/jfrog-platform/logo/jfrog-platform-logo.png
keywords:
- platform
- artifactory
- jfrog
- devops
kubeVersion: '>= 1.14.0-0'
maintainers:
- email: installers@jfrog.com
  name: Chart Maintainers at JFrog
name: jfrog-platform
sources:
- https://github.com/jfrog/charts
type: application
version: 0.9.300
