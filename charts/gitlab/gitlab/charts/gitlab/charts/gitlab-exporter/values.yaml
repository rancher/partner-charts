# Default values for gitlab-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: registry.gitlab.com/gitlab-org/build/cng/gitlab-exporter
  # pullPolicy: IfNotPresent
  # pullSecrets: []
  # tag: master

service:
  name: gitlab-exporter
  type: ClusterIP
  externalPort: 9168
  internalPort: 9168

metrics:
  enabled: true
  port: 9168
  path: /metrics
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    endpointConfig: {}
  # DEPRECATED
  annotations: {}

enabled: true

tls:
  enabled: false
  # secretName:

# Tolerations for pod scheduling
tolerations: []

annotations: {}

# Priority class assigned to pods
priorityClassName: ""

podLabels: {}
common:
  labels: {}
serviceLabels: {}

init:
  image: {}
    # repository:
    # tag:
  resources:
    requests:
      cpu: 50m
  containerSecurityContext: {}

global:
  redis:
    auth: {}

redis:
  auth: {}

psql: {}
  # port: 5432

resources:
  # limits:
  #  cpu: 1
  #  memory: 2G
  requests:
    cpu: 75m
    memory: 100M

## Allow to overwrite under which User and Group the Pod will be running.
securityContext:
  runAsUser: 1000
  fsGroup: 1000
  # fsGroupChangePolicy: OnRootMismatch

## Allow to overwrite the specific security context under which the container is running.
containerSecurityContext:
  runAsUser: 1000

## Enable deployment to use a serviceAccount
serviceAccount:
  enabled: false
  create: false
  annotations: {}
  ## Name to be used for serviceAccount, otherwise defaults to chart fullname
  # name:

extraEnv:
  MALLOC_CONF: 'dirty_decay_ms:0,muzzy_decay_ms:0'
  RUBY_GC_HEAP_INIT_SLOTS: 80000
  RUBY_GC_HEAP_FREE_SLOTS_MIN_RATIO: 0.055
  RUBY_GC_HEAP_FREE_SLOTS_MAX_RATIO: 0.111

deployment:
  strategy: {}

affinity:
  podAntiAffinity:
    topologyKey:
