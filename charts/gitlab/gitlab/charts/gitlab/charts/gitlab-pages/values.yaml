# Default values for gitlab-pages.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  pages:
    enabled: false
  # hosts:
    # pages:
      # name: pages.example.com

hpa:
  maxReplicas: 10
  minReplicas: 1
  # targetAverageValue: 100m  # DEPRECATED: in favor of `hpa.cpu.targetAverageValue` below
  cpu:
    targetType: AverageValue  # Utilization or AverageValue
    targetAverageValue: 100m
    # targetAverageUtilization: 75
  # memory:
  #   targetType: Utilization  # Utilization or AverageValue
  #   targetAverageValue: 1G
  #   targetAverageUtilization: 75
  # Note that the HPA is limited to autoscaling/v2beta1, autoscaling/v2beta2 and autoscaling/v2
  customMetrics: []  # Overrides HPA metrics definition
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300

networkpolicy:
  enabled: false
  egress:
    enabled: false
    rules: []
  ingress:
    enabled: false
    rules: []
  annotations: {}

image:
  repository: registry.gitlab.com/gitlab-org/build/cng/gitlab-pages
  # tag: master
  # pullPolicy: IfNotPresent
  # pullSecrets: []

service:
  type: ClusterIP
  externalPort: 8090
  internalPort: 8090
  customDomains:
    type: LoadBalancer
    internalHttpsPort: 8091
    nodePort: {}
      # http
      # https
  # Set `sessionAffinity` to `ClientIP` to configure gitlab-pages with session affinity.
  # Note that this setting only affects traffic originating within the cluster.
  # To enable session affinity for traffic originating from outside the cluster
  # when using NGINX, see the NGINX documentation on sticky sessions:
  # https://kubernetes.github.io/ingress-nginx/examples/affinity/cookie/
  sessionAffinity: None
  sessionAffinityConfig: {}
  # sessionAffinityConfig:
  #  clientIP:
  #    timeoutSeconds: 10800

init:
  image: {}
    # repository:
    # tag:
  resources:
    requests:
      cpu: 50m
  containerSecurityContext: {}

deployment:
  strategy: {}
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3

ingress:
  apiVersion:
  annotations: {}
  configureCertmanager: false
  tls: {}
  path: # /

# Tolerations for pod scheduling
tolerations: []

cluster: true
queueSelector: false

annotations: {}
podLabels: {}
common:
  labels: {}

serviceLabels: {}
## Additional environment variables to set
extraEnv: {}
# extraEnv:
#   SOMEKEY: SOMEVALUE
#   SOMEKEY2: SOMEVALUE2

maxUnavailable: 1

resources:
  requests:
    cpu: 900m
    memory: 2G

## Allow to overwrite under which User and Group the Pod will be running.
securityContext:
  runAsUser: 1000
  fsGroup: 1000
  # fsGroupChangePolicy: OnRootMismatch

## Allow to overwrite the specific security context under which the container is running.
containerSecurityContext:
  runAsUser: 1000

## Enable deployment to use a serviceAccount
serviceAccount:
  enabled: false
  create: false
  annotations: {}
  ## Name to be used for serviceAccount, otherwise defaults to chart fullname
  # name:

## Allow configuring pods' priorityClassName. This is used to control pod priority in case of eviction:
#  https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
priorityClassName: ""

artifactsServerTimeout: 10
artifactsServerUrl:

#  gitlabCache:
#    cleanup:
#    expiry:
#    refresh:

#  gitlabRetrieval
#    interval:
#    retries:
#    timeout:

gitlabClientHttpTimeout:
gitlabClientJwtExpiry:
gitlabServer:
# Headers is to be a list of strings, Example:
# headers:
#   - "Permissions-Policy: interest-cohort=()"
headers: []
insecureCiphers: false
internalGitlabServer:
logFormat: 'json'
logVerbose: false
maxConnections:
#  propagateCorrelationId:
redirectHttp: false
sentry:
  enabled: false
  dsn:
  environment:
statusUri: '/-/readiness'
tls:
  minVersion:
  maxVersion:
useHTTPProxy: false
useProxyV2: false

# zipCache:
#   cleanup:
#   expiration:
#   refresh:

# zipHTTPClientTimeout:

# serverReadTimeout:
# serverReadHeaderTimeout:
# serverWriteTimeout:
# serverKeepAlive:

metrics:
  enabled: true
  port: 9235
  path: /metrics
  tls:
    enabled: false
    # secretName:
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    endpointConfig: {}
  # DEPRECATED
  annotations: {}

workhorse: {}
  # by default, Workhorse is a part of the Webservice Pods / Service
  # host: '0.0.0.0'
  # serviceName: 'webservice'
  # port: 8181

affinity:
  podAntiAffinity:
    topologyKey:
