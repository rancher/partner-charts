apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nodechecker
    app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
    family: servicegroup
    name: nodechecker
    released-by: gopaddle
    servicegroup: nodechecker-zsww7hby
    servicegroup-name: nodechecker
  name: nodechecker
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nodechecker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nodechecker
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        family: servicegroup
        name: nodechecker
        released-by: gopaddle
        servicegroup: nodechecker-zsww7hby
      name: nodechecker
    spec:
      affinity: {}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{- end }}
      containers:
      - args:
        - |-
          #!/bin/bash
          ./nodechecker kube > /var/log/gopaddle/nodechecker.log
          tail -f /var/log/gopaddle/nodechecker.log
        command:
        - /bin/sh
        - -c
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.nodechecker.nodechecker.envMap.NODE_NAME }}
        - name: GP_RELEASE
          value: gp-4.2
        envFrom:
        - secretRef:
            name: nodechecker-nodechecker-envsecret-jdvy9
        image: {{ template "gopaddle.registryUrl" . }}/nodechecker:{{ .Values.nodechecker.nodechecker.imageTag }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8020
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        name: nodechecker
        ports:
        - containerPort: 8020
          name: 8020-tcp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8020
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 200M
          requests:
            cpu: 50m
            memory: 50M
        securityContext: {}
        volumeMounts:
        - mountPath: /app/config
          name: nodechecker-nodechecker-cmnt-3vhqr
        - mountPath: /var/log/gopaddle/
          name: log
      imagePullSecrets:
{{- if .Values.global.airgapped.enabled }}
      - name: {{ .Values.global.airgapped.imageRegistryInfo.imageSecret }}
{{- else }}
      - name: gcr-json-key
{{- end }}
      securityContext: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: nodechecker-nodechecker-configmap-uw45f
        name: nodechecker-nodechecker-cmnt-3vhqr
      - emptyDir: {}
        name: log
status: {}
