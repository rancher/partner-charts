apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: webhook
    app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
    family: servicegroup
    name: webhook
    released-by: gopaddle
    servicegroup: webhook-xvi1s6em
    servicegroup-name: webhook
  name: webhook
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: webhook
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: webhook
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        family: servicegroup
        name: webhook
        released-by: gopaddle
        servicegroup: webhook-xvi1s6em
        servicetype: gopaddle
      name: webhook
    spec:
      affinity: {}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{- end }}
      containers:
      - args:
        - |-
          #!/bin/bash
          ./webhook kube > /var/log/gopaddle/webhook.log
          tail -f /var/log/gopaddle/webhook.log
        command:
        - /bin/sh
        - -c
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.webhook.webhook.envMap.NODE_NAME }}
        - name: REPLICA_IP
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.webhook.webhook.envMap.REPLICA_IP }}
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.webhook.webhook.envMap.HOST_IP }}
        - name: APP_NAME
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.webhook.webhook.envMap.APP_NAME }}
        - name: GP_RELEASE
          value: gp-4.2
        envFrom:
        - secretRef:
            name: webhook-webhook-envsecret-1bzkl
        image: {{ template "gopaddle.registryUrl" . }}/webhook:{{ .Values.webhook.webhook.imageTag }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        name: webhook
        ports:
        - containerPort: 9090
          name: 9090-tcp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100M
          requests:
            cpu: 10m
            memory: 50M
        securityContext: {}
        volumeMounts:
        - mountPath: /app/config
          name: webhook-webhook-cmnt-i74x0
        - mountPath: /var/log/gopaddle/
          name: log
      imagePullSecrets:
{{- if .Values.global.airgapped.enabled }}
      - name: {{ .Values.global.airgapped.imageRegistryInfo.imageSecret }}
{{- else }}
      - name: gcr-json-key
{{- end }}
      securityContext: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: webhook-webhook-configmap-enwj7
        name: webhook-webhook-cmnt-i74x0
      - emptyDir: {}
        name: log
status: {}
