apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: activitymanager
    app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
    family: servicegroup
    name: activitymanager
    released-by: gopaddle
    servicegroup: activitymanager-muv5ktiw
    servicegroup-name: activitymanager
  name: activitymanager
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: activitymanager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: activitymanager
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        family: servicegroup
        name: activitymanager
        released-by: gopaddle
        servicegroup: activitymanager-muv5ktiw
        servicetype: gopaddle
      name: activitymanager
    spec:
      affinity: {}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{- end }}
      containers:
      - args:
        - |-
          #!/bin/bash
          echo "cd /var/log/gopaddle/" > /app/logcleanscript.sh
          echo "rm -rf activitymanager.tar.gz" >> /app/logcleanscript.sh
          echo "tar -cvzf activitymanager.tar.gz activitymanager.log" >>/app/logcleanscript.sh
          echo "echo  > activitymanager.log" >> /app/logcleanscript.sh
          crontab -l
          chmod 0777 /app/logcleanscript.sh
          echo */1 */8 * * */5 /app/logcleanscript.sh > /var/log/cron.log 2>&1 >> logclean.cron
          crontab logclean.cron
          service cron restart

          echo "----------- start conatainer ------------"
          ./activitymanager kube > /var/log/gopaddle/activitymanager.log
          tail -f /var/log/gopaddle/activitymanager.log
        command:
        - /bin/sh
        - -c
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.activitymanager.activitymanager.envMap.NODE_NAME }}
        - name: GP_RELEASE
          value: gp-4.2
        envFrom:
        - secretRef:
            name: activitymanager-activitymanager-envsecret-wuhue
        image: {{ template "gopaddle.registryUrl" . }}/activitymanager:{{ .Values.activitymanager.activitymanager.imageTag }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8009
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        name: activitymanager
        ports:
        - containerPort: 8009
          name: 8009-tcp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8009
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100M
          requests:
            cpu: 10m
            memory: 50M
        securityContext: {}
        volumeMounts:
        - mountPath: /app/config
          name: activitymanager-activitymanager-cmnt-8u0d1
        - mountPath: /var/log/gopaddle/
          name: log
      imagePullSecrets:
{{- if .Values.global.airgapped.enabled }}
      - name: {{ .Values.global.airgapped.imageRegistryInfo.imageSecret }}
{{- else }}
      - name: gcr-json-key
{{- end }}
      securityContext: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: activitymanager-activitymanager-configmap-ak577
        name: activitymanager-activitymanager-cmnt-8u0d1
      - emptyDir: {}
        name: log
status: {}
