apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    app: influxdb
    app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
    family: servicegroup
    name: influxdb
    released-by: gopaddle
    servicegroup: influxdb-6hu2bvhe
    servicegroup-name: influxdb
  name: influxdb
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: influxdb
  serviceName: influxdb-headless
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: influxdb
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        family: servicegroup
        name: influxdb
        released-by: gopaddle
        servicegroup: influxdb-6hu2bvhe
      name: influxdb
    spec:
      affinity: {}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{- end }}
      containers:
      - env:
        - name: INFLUXDB_ADMIN_PASSWORD
          value: {{ quote .Values.influxdb.influxdb.envMap.INFLUXDB_ADMIN_PASSWORD }}
        - name: INFLUXDB_ADMIN_USER
          value: {{ quote .Values.influxdb.influxdb.envMap.INFLUXDB_ADMIN_USER }}
        - name: INFLUXDB_HTTP_AUTH_ENABLED
          value: {{ quote .Values.influxdb.influxdb.envMap.INFLUXDB_HTTP_AUTH_ENABLED }}
        - name: GP_RELEASE
          value: gp-4.2
        envFrom:
        - secretRef:
            name: influxdb-influxdb-envsecret-3nazp
{{- if .Values.global.airgapped.enabled }}
        image: {{ template "gopaddle.registryUrl" . }}/influxdb:{{ .Values.influxdb.influxdb.imageTag }}
{{- else }}
        image: influxdb:{{ .Values.influxdb.influxdb.imageTag }}
{{- end }}
        name: influxdb
        ports:
        - containerPort: 8086
          name: 8086-tcp
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 1G
          requests:
            cpu: 100m
            memory: 100M
        securityContext: {}
        volumeMounts:
        - mountPath: /etc/influxdb
          name: influxdb-influxdb-cmnt-i0n8t
        - mountPath: /var/lib/influxdb
          name: data
{{- if .Values.global.airgapped.enabled }}
      imagePullSecrets:
      - name: {{ .Values.global.airgapped.imageRegistryInfo.imageSecret }}
{{- end }}
      securityContext: {}
      subdomain: influxdb
      volumes:
      - configMap:
          defaultMode: 420
          name: influxdb-influxdb-configmap-ngvkq
        name: influxdb-influxdb-cmnt-i0n8t
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
  - metadata:
      creationTimestamp: null
      labels:
        app: data
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        name: influxdb
        released-by: gopaddle
        servicegroup: influxdb-6hu2bvhe
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        limits:
          storage: 20Gi
        requests:
          storage: 10Gi
      storageClassName: {{ template "gopaddle.storageClass" . }}
      volumeMode: Filesystem
    status: {}

