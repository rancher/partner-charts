apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: alertmanager
    app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
    family: servicegroup
    name: alertmanager
    released-by: gopaddle
    servicegroup: alertmanager-697i4d88
    servicegroup-name: alertmanager
  name: alertmanager
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: alertmanager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: alertmanager
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        family: servicegroup
        name: alertmanager
        released-by: gopaddle
        servicegroup: alertmanager-697i4d88
        servicetype: gopaddle
      name: alertmanager
    spec:
      affinity: {}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{- end }}
      containers:
      - args:
        - |-
          #!/bin/bash
          ./alertmanager kube > /var/log/gopaddle/alertmanager.log
          tail -f /var/log/gopaddle/alertmanager.log
        command:
        - /bin/sh
        - -c
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.alertmanager.alertmanager.envMap.NODE_NAME }}
        - name: NODE_IP
          value: {{ template "gopaddle.nodeIP" . }}
        - name: GP_RELEASE
          value: gp-4.2
        envFrom:
        - secretRef:
            name: alertmanager-alertmanager-envsecret-04tog
        image: {{ template "gopaddle.registryUrl" . }}/alertmanager:{{ .Values.alertmanager.alertmanager.imageTag }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8012
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        name: alertmanager
        ports:
        - containerPort: 8012
          name: 8012-tcp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8012
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100M
          requests:
            cpu: 10m
            memory: 50M
        securityContext: {}
        volumeMounts:
        - mountPath: /app/config
          name: alertmanager-alertmanager-cmnt-qovc4
        - mountPath: /var/log/gopaddle/
          name: log
      imagePullSecrets:
{{- if .Values.global.airgapped.enabled }}
      - name: {{ .Values.global.airgapped.imageRegistryInfo.imageSecret }}
{{- else }}
      - name: gcr-json-key
{{- end }}
      securityContext: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: alertmanager-alertmanager-configmap-wkaqd
        name: alertmanager-alertmanager-cmnt-qovc4
      - emptyDir: {}
        name: log
status: {}
