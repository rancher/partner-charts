apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: usermanager
    app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
    family: servicegroup
    name: usermanager
    released-by: gopaddle
    servicegroup: usermanager-l9s3brcs
    servicegroup-name: usermanager
  name: usermanager
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: usermanager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: usermanager
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        family: servicegroup
        name: usermanager
        released-by: gopaddle
        servicegroup: usermanager-l9s3brcs
        servicetype: gopaddle
      name: usermanager
    spec:
      affinity: {}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{- end }}
      containers:
      - args:
        - |-
          #!/bin/bash
          ./usermanager kube > /var/log/gopaddle/usermanager.log
          tail -f /var/log/gopaddle/usermanager.log
        command:
        - /bin/sh
        - -c
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.usermanager.usermanager.envMap.NODE_NAME }}
        - name: NODE_IP
          value: {{ template "gopaddle.nodeIP" . }}
        - name: GP_RELEASE
          value: gp-4.2
        envFrom:
        - secretRef:
            name: usermanager-usermanager-envsecret-w8sg1
        image: {{ template "gopaddle.registryUrl" . }}/usermanager:{{ .Values.usermanager.usermanager.imageTag }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        name: usermanager
        ports:
        - containerPort: 8005
          name: 8005-tcp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8005
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100M
          requests:
            cpu: 10m
            memory: 50M
        securityContext: {}
        volumeMounts:
        - mountPath: /app/config
          name: usermanager-usermanager-cmnt-29bp7
        - mountPath: /var/log/gopaddle/
          name: log
      imagePullSecrets:
{{- if .Values.global.airgapped.enabled }}
      - name: {{ .Values.global.airgapped.imageRegistryInfo.imageSecret }}
{{- else }}
      - name: gcr-json-key
{{- end }}
      securityContext: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: usermanager-usermanager-configmap-lb79t
        name: usermanager-usermanager-cmnt-29bp7
      - emptyDir: {}
        name: log
status: {}
