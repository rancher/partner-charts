apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: appscanner
    app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
    family: servicegroup
    name: appscanner
    released-by: gopaddle
    servicegroup: appscanner-ugtwwlv3
    servicegroup-name: appscanner
  name: appscanner
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: appscanner
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: appscanner
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        family: servicegroup
        name: appscanner
        released-by: gopaddle
        servicegroup: appscanner-ugtwwlv3
        servicetype: gopaddle
      name: appscanner
    spec:
      affinity: {}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{- end }}
      containers:
      - args:
        - |
          #!/bin/bash
          echo "cd /var/log/gopaddle/" > /app/logcleanscript.sh
          echo "rm -rf appscanner.tar.gz" >> /app/logcleanscript.sh
          echo "tar -cvzf appscanner.tar.gz appscanner.log" >>/app/logcleanscript.sh
          echo "echo  > appscanner.log" >> /app/logcleanscript.sh
          crontab -l
          chmod 0777 /app/logcleanscript.sh
          echo */1 */8 * * */5 /app/logcleanscript.sh > /var/log/cron.log 2>&1 >> logclean.cron
          crontab logclean.cron
          service cron restart

          echo "----------- start conatainer ------------"
          ./appscanner kube > /var/log/gopaddle/appscanner.log
          tail -f /var/log/gopaddle/appscanner.log
        command:
        - /bin/sh
        - -c
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: {{ quote .Values.appscanner.appscanner.envMap.NODE_NAME }}
        - name: GP_RELEASE
          value: gp-4.2
        envFrom:
        - secretRef:
            name: appscanner-appscanner-envsecret-06oce
        image: {{ template "gopaddle.registryUrl" . }}/appscanner:{{ .Values.appscanner.appscanner.imageTag }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8022
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        name: appscanner
        ports:
        - containerPort: 8022
          name: 8022-tcp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8022
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 300m
            memory: 400M
          requests:
            cpu: 10m
            memory: 50M
        securityContext: {}
        volumeMounts:
        - mountPath: /app/config
          name: appscanner-appscanner-cmnt-xvm8c
        - mountPath: /var/log/gopaddle/
          name: log
      imagePullSecrets:
{{- if .Values.global.airgapped.enabled }}
      - name: {{ .Values.global.airgapped.imageRegistryInfo.imageSecret }}
{{- else }}
      - name: gcr-json-key
{{- end }}
      securityContext: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: appscanner-appscanner-configmap-07ocv
        name: appscanner-appscanner-cmnt-xvm8c
      - emptyDir: {}
        name: log
status: {}
