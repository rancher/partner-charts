{{- if eq (.Values.global.installer.edition | toString) "Enterprise" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: clustertemplatemanager
    app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
    family: servicegroup
    name: clustertemplatemanager
    released-by: gopaddle
    servicegroup: clustertemplatemanager-il2p24vj
    servicegroup-name: clustertemplatemanager
  name: clustertemplatemanager
  namespace: {{ .Release.Namespace }}
spec:
  minReadySeconds: 5
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: clustertemplatemanager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: clustertemplatemanager
        app-id: appsab909ba8cbe61c46e1cb3f9c4dffd24b038a
        family: servicegroup
        name: clustertemplatemanager
        released-by: gopaddle
        servicegroup: clustertemplatemanager-il2p24vj
        servicetype: gopaddle
      name: clustertemplatemanager
    spec:
      affinity: {}
{{- if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
{{- end }}
      containers:
      - args:
        - |-
          apt-get update
          wget https://releases.hashicorp.com/terraform/1.0.0/terraform_1.0.0_linux_amd64.zip
          apt-get install zip -y
          unzip terraform*.zip
          mv terraform /usr/local/bin
          apt install -y graphviz
          ./clustertemplatemanager kube > /var/log/gopaddle/clustertemplatemanager.log
          tail -f /var/log/gopaddle/clustertemplatemanager.log
        command:
        - /bin/sh
        - -c
        env:
        - name: GP_RELEASE
          value: gp-4.2
        envFrom:
        - secretRef:
            name: clustertemplatemanag-clustertemplatemanag-envsecret-g2i9t
        image: {{ template "gopaddle.registryUrl" . }}/clustertemplatemanager:{{ .Values.clustertemplatemanager.clustertemplatemanager.imageTag }}
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        name: clustertemplatemanager
        ports:
        - containerPort: 8050
          name: 8050-tcp
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /api/status
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 100M
          requests:
            cpu: 10m
            memory: 50M
        securityContext: {}
        volumeMounts:
        - mountPath: /app/config
          name: clustertemplatemanag-clustertemplatemanag-cmnt-e2fkh
        - mountPath: /var/log/gopaddle/
          name: log
      imagePullSecrets:
{{- if .Values.global.airgapped.enabled }}
      - name: {{ .Values.global.airgapped.imageRegistryInfo.imageSecret }}
{{- else }}
      - name: gcr-json-key
{{- end }}
      securityContext: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: clustertemplatemanag-clustertemplatemanag-configmap-ucc36
        name: clustertemplatemanag-clustertemplatemanag-cmnt-e2fkh
      - emptyDir: {}
        name: log
status: {}
{{- end }}