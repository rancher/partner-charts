annotations:
  catalog.cattle.io/certified: partner
  catalog.cattle.io/display-name: Apache Airflow
  catalog.cattle.io/kube-version: '>=1.19-0'
  catalog.cattle.io/release-name: airflow
  category: WorkFlow
  images: |
    - name: airflow
      image: docker.io/bitnami/airflow:2.8.3-debian-12-r0
    - name: airflow-exporter
      image: docker.io/bitnami/airflow-exporter:0.20220314.0-debian-12-r27
    - name: airflow-scheduler
      image: docker.io/bitnami/airflow-scheduler:2.8.3-debian-12-r0
    - name: airflow-worker
      image: docker.io/bitnami/airflow-worker:2.8.3-debian-12-r0
    - name: git
      image: docker.io/bitnami/git:2.44.0-debian-12-r0
    - name: os-shell
      image: docker.io/bitnami/os-shell:12-debian-12-r16
  licenses: Apache-2.0
apiVersion: v2
appVersion: 2.8.3
dependencies:
- condition: redis.enabled
  name: redis
  repository: file://./charts/redis
  version: 18.x.x
- condition: postgresql.enabled
  name: postgresql
  repository: file://./charts/postgresql
  version: 14.x.x
- name: common
  repository: file://./charts/common
  tags:
  - bitnami-common
  version: 2.x.x
description: Apache Airflow is a tool to express and execute workflows as directed
  acyclic graphs (DAGs). It includes utilities to schedule tasks, monitor task progress
  and handle task dependencies.
home: https://bitnami.com
icon: https://svn.apache.org/repos/asf/comdev/project-logos/originals/airflow-1.svg
keywords:
- apache
- airflow
- workflow
- dag
maintainers:
- name: VMware, Inc.
  url: https://github.com/bitnami/charts
name: airflow
sources:
- https://github.com/bitnami/charts/tree/main/bitnami/airflow
version: 17.2.4
