apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kubeslice-api-gw
rules:
- apiGroups:
  - controller.kubeslice.io
  - worker.kubeslice.io
  resources:
  - projects
  - clusters
  verbs:
  - get
  - list
- apiGroups:
  - ""
  - batch
  - events.k8s.io
  resources:
  - secrets
  - events
  - pods
  - pods/log
  - jobs
  verbs:
  - get
  - list
  - create
  - update
  - delete
  - watch
  - patch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeslice-api-gw
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kubeslice-api-gw
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kubeslice-api-gw
subjects:
  - kind: ServiceAccount
    name: kubeslice-api-gw
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeslice-api-gw
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - list
      - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeslice-api-gw
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeslice-api-gw
subjects:
  - kind: ServiceAccount
    name: kubeslice-api-gw
    namespace: kubeslice-controller

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubeslice-installer-job-role
rules:
  - apiGroups:
    - controller.kubeslice.io
    resources:
      - clusters
      - clusters/status
    verbs:
      - patch
      - update
      - get
  - apiGroups:
    - ""
    - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - update
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
     - get
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - delete
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubeslice-installer-job-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubeslice-installer-job-role
subjects:
  - kind: ServiceAccount
    name: kubeslice-installer-job
    namespace: kubeslice-controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubeslice-installer-job
---
