{{/*
Deploy Kasm Proxy Service .Values.components.api service definition
*/}}
{{- $constants := (include "kasm.constants" . | fromYaml) -}}
{{- $serviceKeepalive := 16 -}}
{{- $defaultLabels := include "kasm.defaultLabels" . }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $constants.proxy.name }}-base-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $constants.proxy.name }}-base-configmap
    app.kubernetes.io/component: {{ $constants.proxy.component }}
    {{- $defaultLabels | indent 4 }}
    {{- if or .Values.extraLabels.configMap .Values.labels }}
      {{- with .Values.extraLabels.configMap }}{{- toYaml . | nindent 4 }}{{- end }}
      {{- with .Values.labels }}{{- toYaml . | nindent 4 }}{{- end }}
    {{- end }}
  {{- with .Values.annotations.configMap }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  nginx.conf: |
    user  nginx;
    worker_processes {{ include "resources.preset" (dict "node" "proxy-processes" "size" $.Values.deploymentSize) }};

    error_log  /var/log/nginx/error.log notice;
    pid        /var/run/nginx.pid;

    events {
      worker_connections  1024;
    }

    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;

      log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

      access_log  /var/log/nginx/access.log  main;

      sendfile        on;

      keepalive_timeout  65;

      include /etc/nginx/conf.d/*.conf;
    }

{{- range $idx, $zone := (.Values.kasmZones | default (list (dict "name" "default"))) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-%s-settings-configmap" $constants.proxy.name (regexReplaceAll "[^a-zA-Z0-9]+" $zone.name "-" | lower) }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ printf "%s-%s-settings-configmap" $constants.proxy.name (regexReplaceAll "[^a-zA-Z0-9]+" $zone.name "-" | lower) }}
    app.kubernetes.io/component: {{ $constants.proxy.component }}
    {{- $defaultLabels | indent 4 }}
    {{- if or $.Values.extraLabels.configMap $.Values.labels }}
      {{- with $.Values.extraLabels.configMap }}{{- toYaml . | nindent 4 }}{{- end }}
      {{- with $.Values.labels }}{{- toYaml . | nindent 4 }}{{- end }}
    {{- end }}
  {{- with $.Values.annotations.configMap }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  compress.conf: |
    gzip on;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_types text/plain text/css application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/x-icon image/vnd.microsoft.icon image/bmp image/svg+xml;

  logging.conf: |
    log_format json_combined escape=json
      '{'
        '"upstream_response_length": "$upstream_response_length",'
        '"body_bytes_sent": "$body_bytes_sent",'
        '"server_addr": "$server_addr",'
        '"server_port": "$server_port",'
        '"request_method": "$request_method",'
        '"http_referer": "$http_referer",'
        '"http_user_agent": "$http_user_agent",'
        '"http_x_forwarded_for": "$http_x_forwarded_for",'
        '"http_x_header": "$http_x_header",'
        '"nginx_version": "$nginx_version",'
        '"server_protocol": "$server_protocol",'
        '"request":"$request",'
        '"request_length": "$request_length",'
        '"request_time": "$request_time",'
        '"upstream_response_time": "$upstream_response_time",'
        '"request_host":"$host",'
        '"server_name": "$server_name",'
        '"remote_addr": "$remote_addr",'
        '"realip_remote_addr": "$realip_remote_addr",'
        '"http_status": "$status",'
        '"time_local":"$time_local",'
        '"time_iso8601":"$time_iso8601",'
        '"msec":"$msec",'
        '"upstream_addr": "$upstream_addr",'
        '"upstream_connect_time": "$upstream_connect_time",'
        '"upstream_response_time": "$upstream_response_time",'
        '"upstream_status": "$upstream_status",'
        '"uri": "$uri",'
        '"query_string": "$query_string",'
        '"remote_user": "$remote_user",'
        '"cookie_username": "$cookie_username",'
        '"upstream_header_time": "$upstream_header_time"'
      '}';

  orchestrator.conf: |
    # Nginx doesn't have a built in variable for the original request port. $server_port is only the port that nginx is listening on. It doesn't even take into account docker port mapping.
    # We will try this to get around that limitation. Taken from: https://stackoverflow.com/a/77354255
    
    # Check if a X-Forwarded-Proto header (set by reverse-proxy) is already present. If not take the scheme used to call our nginx server.
      map $http_x_forwarded_proto $x_forwarded_proto {
      default $http_x_forwarded_proto;
      ""      $scheme; # Note that if the reverse-proxy does not add a X-Forwarded-Proto header, it may be incorrect if the protocol used by the reverse proxy is not the same as the one on which your nginx server is listening. In this case you have no solution than harcode the correct value.
    }
    
    # Set the default port of each scheme/protocol (80 for http, 443 for https)
      map $x_forwarded_proto $default_http_port {
      default 443;
      "https" 443;
    }
    
    # Extract the real port of the client request url (unfortunately nginx has no variable to get this info)
      map $http_host $request_port {
      default                 $default_http_port; # If port not explicitly defined in url take the default one associated to the calling scheme/protocol (80 for http, 443 for https)
      "~^[^\:]+:(?<p>\d+)$"   $p;
    }
    
    # Check if a X-Forwarded-Port header (set by reverse-proxy) is already present. If not take the port from the client request url
      map $http_x_forwarded_port $x_forwarded_port {
      default $http_x_forwarded_port;
      ""      $request_port;
    }
    server {
      listen {{ $constants.proxy.https }} ssl;
      server_name ubuntu-base;

      ssl_certificate /etc/ssl/certs/kasm_nginx.crt;
      ssl_certificate_key /etc/ssl/private/kasm_nginx.key;
      ssl_protocols TLSv1.2 TLSv1.3;
      ssl_prefer_server_ciphers   off;
      ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
      ssl_stapling on;
      ssl_stapling_verify on;

      include /etc/nginx/conf.d/services.d/*.conf;
      include /etc/nginx/conf.d/containers.d/*.conf;

      client_max_body_size 1G;
      server_tokens off;

      # Hide error messages from upstream servers
      proxy_intercept_errors on;
      error_page 500 = @internal_error;
      location @internal_error {
        default_type "text/html";
        return 500 "<H1>Internal Error</H1>";
      }
    }

  orchestrator_http.conf: |
    # Nginx doesn't have a built in variable for the original request port. $server_port is only the port that nginx is listening on. It doesn't even take into account docker port mapping.
    # We will try this to get around that limitation. Taken from: https://stackoverflow.com/a/77354255
    
    # Check if a X-Forwarded-Proto header (set by reverse-proxy) is already present. If not take the scheme used to call our nginx server.
      map $http_x_forwarded_proto $x_forwarded_proto {
      default $http_x_forwarded_proto;
      ""      $scheme; # Note that if the reverse-proxy does not add a X-Forwarded-Proto header, it may be incorrect if the protocol used by the reverse proxy is not the same as the one on which your nginx server is listening. In this case you have no solution than harcode the correct value.
    }
    
    # Set the default port of each scheme/protocol (80 for http, 443 for https)
      map $x_forwarded_proto $default_http_port {
      default 443;
      "https" 443;
    }
    
    # Extract the real port of the client request url (unfortunately nginx has no variable to get this info)
      map $http_host $request_port {
      default                 $default_http_port; # If port not explicitly defined in url take the default one associated to the calling scheme/protocol (80 for http, 443 for https)
      "~^[^\:]+:(?<p>\d+)$"   $p;
    }
    
    # Check if a X-Forwarded-Port header (set by reverse-proxy) is already present. If not take the port from the client request url
      map $http_x_forwarded_port $x_forwarded_port {
      default $http_x_forwarded_port;
      ""      $request_port;
    }

    server {
      listen {{ $constants.proxy.http }};
      server_name ubuntu-base;

      include /etc/nginx/conf.d/services.d/*.conf;
      include /etc/nginx/conf.d/containers.d/*.conf;

      client_max_body_size 1G;
      server_tokens off;

      # Hide error messages from upstream servers
      proxy_intercept_errors on;
      error_page 500 = @internal_error;
      location @internal_error {
          default_type "text/html";
          return 500 "<H1>Internal Error</H1>";
      }
    }
  
  upstream_api.conf: |
    upstream {{ $constants.api.svc }} {
      server {{ printf "%s:%s" $constants.api.svc ($constants.api.port | toString) }};
      keepalive {{ $serviceKeepalive }};
    }

  upstream_manager.conf: |
    upstream {{ printf $constants.manager.svc }} {
      server {{ printf "%s:%s" (printf "%s-%s" $constants.manager.svc $zone.name | lower) ($constants.manager.port | toString) }};
      keepalive {{ $serviceKeepalive }};
    }

{{/*
Add nginx proxy service configs based on values
*/}}
{{- range $key, $value := $.Values.components }}
  {{- $upstream := "" -}}
  {{- $server := "" -}}
  {{- $ports := list -}}
  {{- if eq $value.enabled true }}
    {{- if eq $key "guac" }}
      {{- $ports = $constants.guac.ports -}}
      {{- $upstream = printf "%s-backend" $constants.guac.svc -}}
      {{- $server = (kebabcase $constants.guac.svc) -}}
    {{- else if eq $key "rdpGateway" }}
      {{- $ports = (list $constants.rdpGateway.port) -}}
      {{- $upstream = $constants.rdpGateway.svc -}}
      {{- $server = (kebabcase $constants.rdpGateway.svc) -}}
    {{- else if eq $key "rdpHttpsGateway" }}
      {{- $ports = (list $constants.rdpHttpsGateway.port) -}}
      {{- $upstream = $constants.rdpHttpsGateway.svc -}}
      {{- $server = (kebabcase $constants.rdpHttpsGateway.svc) -}}
    {{- end -}}
  {{- end -}}
  {{- if $ports }}
    {{- printf "\n  upstream_%s.conf: |" (snakecase $key) -}}
    {{- printf "\n    upstream %s {\n" $upstream -}}
    {{- printf "      keepalive %s;\n" ($serviceKeepalive | toString) -}}
    {{- range $port := $ports }}
      {{- printf "      %s %s:%s;\n" "server" $server ($port | toString) -}}
    {{- end }}
    {{- printf "    }\n" -}}
  {{- end }}
{{- end }}

{{- end }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $constants.proxy.name }}-services-configmap
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $constants.proxy.name }}-services-configmap
    app.kubernetes.io/component: {{ $constants.proxy.component }}
    {{- $defaultLabels | indent 4 }}
    {{- if or $.Values.extraLabels.configMap $.Values.labels }}
      {{- with $.Values.extraLabels.configMap }}{{- toYaml . | nindent 4 }}{{- end }}
      {{- with $.Values.labels }}{{- toYaml . | nindent 4 }}{{- end }}
    {{- end }}
  {{- with $.Values.annotations.configMap }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  closest.conf: |
    location /checkvalid {
    return 200 'ok';
    add_header Access-Control-Allow-Origin *;
    add_header Content-Type text/plain;
    }

  admin_api.conf: |
    location /api/admin/ {
      proxy_http_version	    1.1;
      proxy_set_header	      Host $host;
      proxy_set_header	      Upgrade $http_upgrade;
      proxy_set_header	      Connection "upgrade";
      proxy_set_header	      X-Real-IP $remote_addr;
      proxy_set_header	      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header	      X-Forwarded-Proto $x_forwarded_proto;
      proxy_set_header	      X-Forwarded-Port $x_forwarded_port;
      add_header              Strict-Transport-Security "max-age=63072000" always;
      proxy_pass	            {{ printf "http://%s" $constants.api.svc }};
    }

  client_api.conf: |
    location /api/ {
      proxy_http_version	    1.1;
      proxy_set_header	      Host $host;
      proxy_set_header	      Upgrade $http_upgrade;
      proxy_set_header	      Connection "upgrade";
      proxy_set_header	      X-Real-IP $remote_addr;
      proxy_set_header	      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header	      X-Forwarded-Proto $x_forwarded_proto;
      proxy_set_header	      X-Forwarded-Port $x_forwarded_port;
      add_header              Strict-Transport-Security "max-age=63072000" always;
      proxy_pass	            {{ printf "http://%s" $constants.api.svc }};
    }

  manager_api.conf: |
    location /manager_api/ {
      proxy_http_version	    1.1;
      proxy_set_header	      Host $host;
      proxy_set_header	      Upgrade $http_upgrade;
      proxy_set_header	      Connection "upgrade";
      proxy_set_header	      X-Real-IP $remote_addr;
      proxy_set_header	      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header	      X-Forwarded-Proto $scheme;
      proxy_pass	            {{ printf "http://%s" $constants.manager.svc }}/;
    }

  subscription_api.conf: |
    location /api/subscriptions/ {
      add_header              'Access-Control-Allow-Origin' 'https://www.kasmweb.com' always;
      add_header              'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
      add_header              'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since';
      add_header              'Access-Control-Allow-Credentials' 'true';

      if ($request_method = 'OPTIONS') {
          return 204;
      }

      proxy_http_version	    1.1;
      proxy_set_header	      Host $host;
      proxy_set_header	      Upgrade $http_upgrade;
      proxy_set_header	      Connection "upgrade";
      proxy_set_header	      X-Real-IP $remote_addr;
      proxy_set_header	      X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header	      X-Forwarded-Proto $scheme;
      add_header              Strict-Transport-Security "max-age=63072000" always;
      proxy_pass	            {{ printf "http://%s" $constants.api.svc }};
    }

  upstream_proxy.conf: |
    location /kasm_connect {
      internal;
      proxy_pass              {{ printf "http://%s/api/kasm_connect/" $constants.api.svc }};
      proxy_pass_request_body off;
      proxy_set_header        Content-Length '';
      proxy_set_header        X-Original-URI $request_uri;
      proxy_set_header        Cookie "username=$cookie_username; session_token=$cookie_session_token; kasm_client_key=$cookie_kasm_client_key";
      proxy_http_version      1.1;
      proxy_set_header        Connection "";
    }

    location /desktop/ {
      if ($request_method = OPTIONS) {
        rewrite .* /_options_response last;
      }

      auth_request            /kasm_connect;
      auth_request_set        $connect_hostname     $upstream_http_connect_hostname;
      auth_request_set        $connect_port         $upstream_http_connect_port;
      auth_request_set        $connect_path         $upstream_http_connect_path;
      auth_request_set        $connect_auth         $upstream_http_connect_auth;
      auth_request_set        $connect_kasm_id      $upstream_http_connect_kasm_id;
      auth_request_set        $connect_schema       $upstream_http_connect_schema;
      proxy_http_version      1.1;
      proxy_set_header        Host $host;
      proxy_set_header        Upgrade $http_upgrade;
      proxy_set_header        Connection "upgrade";
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_set_header        Authorization "${connect_auth}";
      proxy_set_header        X-Kasm-ID "${connect_kasm_id}";
      proxy_set_header        Cookie "username=$cookie_username; session_token=$cookie_session_token; kasm_client_key=$cookie_kasm_client_key";
      rewrite                 ^/desktop/(.*) /$1 break;
      proxy_pass              $connect_schema://$connect_hostname:$connect_port/$connect_path;
      proxy_read_timeout      1800s;
      proxy_send_timeout      1800s;
      proxy_connect_timeout   1800s;
      proxy_buffering         off;
      client_max_body_size    1G;
      expires                 4h;
      add_header              Cache-Control "private";
      proxy_hide_header       'Access-Control-Allow-Credentials';
      proxy_hide_header       'Access-Control-Allow-Origin';
      proxy_hide_header       'Access-Control-Allow-Methods';
      proxy_hide_header       'Access-Control-Allow-Headers';
      proxy_hide_header       'Strict-Transport-Security';
      proxy_hide_header       'X-Content-Type-Options';
      add_header              'Access-Control-Allow-Origin' $http_origin 'always';
      add_header              'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' 'always';
      add_header              'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' 'always';
      add_header              'Access-Control-Allow-Credentials' 'true' 'always';
      add_header              'Strict-Transport-Security' "max-age=63072000" always;
      add_header              'X-Content-Type-Options' 'nosniff';

    }

    location ~ /kasmguac/([0-9a-f-]+)/(\w+)(?!/vnc.htmlguaclite)(/.+) {
      if ($request_method = OPTIONS) {
        rewrite .* /_options_response last;
      }

      set $kasm_id  $1;
      set $service  $2;
      set $new_path $3;
      proxy_http_version      1.1;
      proxy_set_header        Host $host;
      proxy_set_header        Upgrade $http_upgrade;
      proxy_set_header        Connection "upgrade";
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_set_header        X-Kasm-ID "${kasm_id}";
      proxy_set_header        Authorization "Bearer ${connect_auth}";
      proxy_set_header        Cookie "username=$cookie_username; session_token=$cookie_session_token; kasm_client_key=$cookie_kasm_client_key";
      proxy_pass              {{ printf "http://127.0.0.1:%s/guac_connect/$service$new_path" ($constants.proxy.http | toString) }};
      proxy_read_timeout      1800s;
      proxy_send_timeout      1800s;
      proxy_connect_timeout   1800s;
      proxy_buffering         off;
      client_max_body_size    1G;
      expires                 4h;
      add_header              Cache-Control "private";
      add_header              Strict-Transport-Security "max-age=63072000" always;
    }

    location ~ /kasmguac/([0-9a-f-]+)/vnc/vnc.htmlguaclite {
      if ($request_method = OPTIONS) {
        rewrite .* /_options_response last;
      }

      set $kasm_id $1;
      proxy_http_version      1.1;
      proxy_set_header        Host $host;
      proxy_set_header        Upgrade $http_upgrade;
      proxy_set_header        Connection "upgrade";
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Kasm-ID "${kasm_id}";
      proxy_set_header        Cookie "username=$cookie_username; session_token=$cookie_session_token; kasm_client_key=$cookie_kasm_client_key";
      proxy_pass              {{ printf "http://%s-backend/vnc.htmlguaclite$is_args$args" ($constants.guac.svc | toString) }};
      proxy_read_timeout      1800s;
      proxy_send_timeout      1800s;
      proxy_connect_timeout   1800s;
      proxy_buffering         off;
      client_max_body_size    1G;
      expires                 4h;
      add_header              Cache-Control "private";
      proxy_hide_header       'Access-Control-Allow-Credentials';
      proxy_hide_header       'Access-Control-Allow-Origin';
      proxy_hide_header       'Access-Control-Allow-Methods';
      proxy_hide_header       'Access-Control-Allow-Headers';
      proxy_hide_header       'Strict-Transport-Security';
      proxy_hide_header       'X-Content-Type-Options';
      add_header              'Access-Control-Allow-Origin' $http_origin 'always';
      add_header              'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' 'always';
      add_header              'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' 'always';
      add_header              'Access-Control-Allow-Credentials' 'true' 'always';
      add_header              'Strict-Transport-Security' "max-age=63072000" always;
      add_header              'X-Content-Type-Options' 'nosniff';
    }

    location /_options_response {
      add_header          'Access-Control-Allow-Origin' $http_origin 'always';
      add_header          'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' 'always';
      add_header          'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' 'always';
      add_header          'Access-Control-Allow-Credentials' 'true' 'always';
      add_header          'Strict-Transport-Security' "max-age=63072000" always;
      add_header          'X-Content-Type-Options' 'nosniff';
      add_header          Content-Type text/plain;
      add_header          Content-Length 0;
      return 204;
    }

  website.conf: |
    location / {
        rewrite               ^/workspace/(.+)/(.+)/(.+)/(.+)/(.+)/(.+)$ /$2/$3/$4/$5/$6 last; # dynamic manifest
        rewrite               ^/workspace/(.+)/(.+)/(.+)/(.+)$ /$2/$3/$4 last; # admin api /
        rewrite               ^/workspace/(.+)/(.+)/(.+)$ /$2/$3 last; # client api / images
        rewrite               ^/workspace/(.+)/(.*)$ /$2 break; # UI
        expires               4h;
        add_header            Cache-Control "private";
        add_header            X-Robots-Tag "noindex, nofollow, nosnippet, noarchive";
        add_header            'Access-Control-Allow-Origin' $http_origin always;
        add_header            'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header            'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        add_header            'Access-Control-Allow-Credentials' 'true';
        add_header            'Strict-Transport-Security' "max-age=63072000" always;
        add_header            'X-Content-Type-Options' 'nosniff';
        # Optional, non-default, security headers
        #add_header           'Cross-Origin-Embedder-Policy' 'require-corp';
        #add_header           'Content-Security-Policy' "default-src 'unsafe-inline' 'unsafe-eval' 'self' blob: data:;";

        root /srv/www;
    }
{{- if $.Values.components.guac.enabled }}
  kasmguac.conf: |
    location /guac_connect/vnc/ {
      proxy_http_version      1.1;
      proxy_set_header        Host $host;
      proxy_set_header        Upgrade $http_upgrade;
      proxy_set_header        Connection "upgrade";
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      proxy_pass              {{ printf "http://%s:%s/" $constants.guac.svc ($constants.guac.port | toString) }};
      proxy_read_timeout      1800s;
      proxy_send_timeout      1800s;
      proxy_connect_timeout   1800s;
      proxy_buffering         off;
      client_max_body_size    1G;
      expires                 4h;
      add_header              Strict-Transport-Security "max-age=63072000" always;
