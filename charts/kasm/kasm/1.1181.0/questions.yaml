questions:
- variable: publicAddr
  label: Public Address
  description: "Set the access URL to be used for the Kasm deployment."
  type: string
  required: true
- variable: certificate.secretName
  label: Certificate Secret Name
  description: "Set the secret name where the certificate is stored. Ensure the secret is created beforehand."
  type: string
  required: true
- variable: ingress.enabled
  label: Enable Ingress
  description: "Set the enabled value to `true` to use a pre-defined Ingress service to expose Kasm."
  type: boolean
  default: false
  required: true
- variable: proxyService.type
  label: proxyService_type
  description: "If ingress.enabled set to `true` service.type MUST be set to `ClusterIP`."
  type: enum
  options:
    - "ClusterIP"
    - "LoadBalancer"
  default: "LoadBalancer"
  required: true