{{- if and .Release.IsUpgrade (not .Values.useYugabyteDB) (not .Values.postgres.external.host) }}
{{- $secret := lookup "v1" "Secret" .Release.Namespace (printf "%s-yugaware-global-config" .Release.Name) }}
apiVersion: batch/v1
kind: Job
metadata:
  {{- /* Truncate name length to be less than 63 chars, including extra identifiers that *}}
  {{- /* are added when a job pod are created */}}
  name: {{ trunc 35 (include "yugaware.fullname" . )}}-pg-password-update
  namespace: "{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
  labels:
    app: "pg-password-update"
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}"
    component: "{{ .Values.Component }}"
spec:
  template:
    spec:
      terminationGracePeriodSeconds: {{ .Values.yugaware.pod.terminationGracePeriodSeconds }}
      serviceAccountName: {{ .Values.yugaware.serviceAccount | default .Release.Name }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
        {{- if .Values.image.extraPullSecrets }}
        {{- range .Values.image.extraPullSecrets }}
        - name: {{ . }}
        {{- end }}
        {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8}}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
      {{- with .Values.tolerations }}{{ toYaml . | nindent 8 }}{{ end }}
      {{- end }}
      {{- if .Values.zoneAffinity }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: failure-domain.beta.kubernetes.io/zone
                operator: In
                values:
{{ toYaml .Values.zoneAffinity | indent 18 }}
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
{{ toYaml .Values.zoneAffinity | indent 18 }}
      {{- end }}
      containers:
        - name: pg-password-update-preupgrade
          image: {{ include "full_yugaware_image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["kubectl"]
          args: ["-n", "{{ .Release.Namespace }}",
                 "exec", "-it",
                 "{{ .Release.Name }}-yugaware-0",
                 "-c", "postgres", "--",
                 "/usr/bin/psql",
                 "-d", "$(POSTGRES_DB)",
                 "-U", "$(POSTGRES_USER)",
                 "-h", "127.0.0.1",
                 "-c", "ALTER USER $(POSTGRES_USER) WITH PASSWORD '$(POSTGRES_PASSWORD)';"
          ]
          env:
            - name: YBA_UPGRADE_PRECHECK
              value: "true"
            - name: POSTGRES_USER
              valueFrom:
                {{- if $secret }}
                secretKeyRef:
                {{- else }}
                configMapKeyRef:
                {{- end }}
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                {{- if $secret }}
                secretKeyRef:
                {{- else }}
                configMapKeyRef:
                {{- end }}
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_password
            - name: POSTGRES_DB
              valueFrom:
                {{- if $secret }}
                secretKeyRef:
                {{- else }}
                configMapKeyRef:
                {{- end }}
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_db
      restartPolicy: Never
{{- end }}