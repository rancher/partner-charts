apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}-yugaware-test
  labels:
    app: {{ .Release.Name }}-yugaware-test
    chart: {{ template "yugaware.chart" . }}
    release: {{ .Release.Name }}
{{- if .Values.commonLabels }}
{{ include "yugaware.commonLabels" . | indent 4 }}
{{- end }}
  annotations:
    "helm.sh/hook": test
spec:
  terminationGracePeriodSeconds: 30
  imagePullSecrets:
  - name: {{ .Values.image.pullSecret }}
  containers:
    - name: yugaware-test
      image: {{ include "full_yugaware_image" . }}
      command:
        - '/bin/bash'
        - '-ec'
        - >
          sleep 60s;
        {{- if .Values.tls.enabled }}
        - >
           curl --head -k https://{{ .Release.Name }}-yugaware-ui
        {{- else }}
        - >
            curl --head http://{{ .Release.Name }}-yugaware-ui
        {{- end }}
      # Hard coded resources to the test pod.
      resources:
        limits:
          cpu: "1"
          memory: "512Mi"
        requests:
          cpu: "0.5"
          memory: "256Mi"
  restartPolicy: Never
