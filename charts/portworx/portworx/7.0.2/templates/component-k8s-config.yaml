{{- if .Values.componentK8sConfig.enabled }}
apiVersion: core.libopenstorage.org/v1
kind: ComponentK8sConfig
metadata:
  name: {{ .Values.componentK8sConfig.name | default "portworx-k8s-config" }}
  namespace: {{ template "px.getDeploymentNamespace" . }}
spec:
  components:
    {{- toYaml .Values.componentK8sConfig.components | nindent 4 }}
{{- end }}
