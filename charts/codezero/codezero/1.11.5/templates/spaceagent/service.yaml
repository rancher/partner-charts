apiVersion: v1
kind: Service
metadata:
  name: {{ include "spaceagent.name" . }}
  labels:
    {{- include "spaceagent.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.spaceagent.service.annotations }}
    {{ toYaml .Values.spaceagent.service.annotations | indent 4 | trim}}
    # use old lb values if available
    {{- else if (and .Values.lb .Values.lb.service .Values.lb.service.annotations) }}
    {{ toYaml .Values.lb.service.annotations | indent 4 | trim}}
    {{- end }}
spec:
  type: {{ .Values.spaceagent.service.type }}
  {{- with .Values.spaceagent.service.loadBalancerIP }}
  loadBalancerIP: {{ . }}
  {{- end }}
  ports:
    - name: http
      port: 8800
      targetPort: http
      protocol: TCP
  selector:
    {{- include "spaceagent.selectorLabels" . | nindent 4 }}
