# Default values for ezdrp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imageCredentials:
    name: "" # credentials-registry-operator
    registry: "" # "https://index.docker.io/v1/"
    username: ""
    password: ""
    email: ""
  deployment:
    platform: 'kubernetes'
    type: 'custom'
  rabbitmq:
    deploy: true
  postgresql:
    deploy: true
  redis:
    deploy: true
  certManager:
    deploy: true

cert-manager-operator:
  global:
    certManagerApproverPolicyCrd:
      enabled: false
  cert-manager:
    global:
      leaderElection:
        namespace: "lp-system"
    disableAutoApproval: false
    namespace: ""
    replicaCount: 1
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 128Mi

cnpg-operator:
  cloudnative-pg:
    image:
      repository: ghcr.io/cloudnative-pg/cloudnative-pg
      tag: "1.27.0"
      pullPolicy: Always
    resources:
      limits:
        cpu: 100m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 100Mi

rabbitmq-operator:
  rke2rabbitmqope:
    clusterOperator:
      replicaCount: 1
      pullPolicy: Always
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi
    msgTopologyOperator:
      enabled: false


redis-operator:
  redis-operator:
    replicas: 1
    redisOperator:
      imageName: docker.io/sourcemation/redis-operator
      imageTag: 0.21.0
      pullPolicy: Always
      serviceAccountName: "redis-operator"
      resources:
        limits:
          cpu: 100m
          memory: 500Mi
        requests:
          cpu: 100m
          memory: 500Mi

