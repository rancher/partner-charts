apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-pods"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded,hook-failed"
spec:
  containers:
    - name: test
      image: busybox
      command: ["/bin/sh", "-c"]
      args:
        - |
          kubectl get pods | grep -E '{{ .Release.Name }}' | grep -v 'Running' && exit 1 || exit 0
  restartPolicy: Never