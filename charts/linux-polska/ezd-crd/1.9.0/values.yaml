# Default values for ezdrp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imageCredentials:
    name: "" # credentials-registry-operator
    registry: "" # "https://index.docker.io/v1/"
    username: ""
    password: ""
    email: ""
  deployment:
    platform: 'kubernetes'
    type: 'custom'
  rabbitmq:
    deploy: true
  postgresql:
    deploy: true
  redis:
    deploy: true

rabbitmq-operator:
  rke2rabbitmqope:
    clusterOperator:
      replicaCount: 1
      image:
        registry: ""
        repository: docker.io/sourcemation/rabbitmq-cluster-operator
        tag: 2.15.0
        pullPolicy: Always
      resources:
        limits:
          cpu: 200m
          memory: 500Mi
        requests:
          cpu: 200m
          memory: 500Mi
      tolerations: []
      affinity: {}

    msgTopologyOperator:
      enabled: false


cnpg-operator:
  cloudnative-pg:
    image:
      repository: ghcr.io/cloudnative-pg/cloudnative-pg
      tag: "1.26.0"
      pullPolicy: Always
    resources: {}
    tolerations: []
    affinity: {}
    podSecurityContext: {}
    fullnameOverride: "postgresql"


redis-operator:
  redis-operator:
    replicas: 1
    redisOperator:
      imageName: docker.io/sourcemation/redis-operator
      imageTag: 0.21.0
      pullPolicy: Always
      serviceAccountName: "redis-operator"
      resources:
        limits:
          cpu: 500m
          memory: 500Mi
        requests:
          cpu: 500m
          memory: 500Mi
      tolerations: []
      affinity: {}
