# Default values for ezdrp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imageCredentials:
    name: credentials-registry-operator
    registry: "https://index.docker.io/v1/"
    username: ""
    password: ""
    email: ""
  deployment:
    platform: 'kubernetes'
    type: 'custom'
  rabbitmq:
    deploy: true
  postgresql:
    deploy: true
  redis:
    deploy: true

rabbitmq-operator:
  image:
    repository: quay.io/linuxpolska/ezd-crd_cluster-operator
    tag: 2.7.0-debian-12-r1
    pullPolicy: Always
  imagePullSecrets:
  - name: credentials-registry-operator
  resources:
    limits:
      cpu: 200m
      memory: 500Mi
    requests:
      cpu: 200m
      memory: 500Mi
  tolerations: []
  affinity: {}


cloudnative-pg:
  image:
    repository: quay.io/linuxpolska/ezd-crd_cloudnative-pg
    tag: 1.22.2-debian-11-r1
    pullPolicy: Always
  imagePullSecrets:
  - name: credentials-registry-operator
  resources: {}
  tolerations: []
  affinity: {}
  podSecurityContext: {}
  fullnameOverride: "postgresql"

redis-operator:
  image:
    repository: quay.io/linuxpolska/ezd-crd_redis-operator
    tag: 0.15.0-golang-1.17-r1
    pullPolicy: Always
  serviceAccountName: "redis-operator"
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 500Mi
  tolerations: []
  affinity: {}
