# Default values for ezdrp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imageCredentials:
    name: "" # credentials-registry-operator
    registry: "" # "https://index.docker.io/v1/"
    username: ""
    password: ""
    email: ""
  deployment:
    platform: 'kubernetes'
    type: 'custom'
  rabbitmq:
    deploy: true
  postgresql:
    deploy: true
  redis:
    deploy: true

rabbitmq-operator:
  clusterOperator:
    image:
      registry: docker.io
      repository: bitnami/rabbitmq-cluster-operator
      tag: 2.12.1
      pullPolicy: Always
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 200m
        memory: 500Mi
    tolerations: []
    affinity: {}

  msgTopologyOperator:
    enabled: false


cloudnative-pg:
  image:
    repository: ghcr.io/cloudnative-pg/cloudnative-pg
    tag: ""
    pullPolicy: Always
  resources: {}
  tolerations: []
  affinity: {}
  podSecurityContext: {}
  fullnameOverride: "postgresql"

redis-operator:
  redisOperator:
    imageName: ghcr.io/ot-container-kit/redis-operator/redis-operator
    imageTag: v0.20.1
    pullPolicy: Always
    serviceAccountName: "redis-operator"
    resources:
      limits:
        cpu: 500m
        memory: 500Mi
      requests:
        cpu: 500m
        memory: 500Mi
    tolerations: []
    affinity: {}
