  extraLabels: {}

  extraPodLabels: {}

  extraPodAnnotations: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  extraContainers: []

  extraVolumeMounts: []

  extraVolumes: []

  graphRetentionDays: 30
  dataPath: /opt/asserts/data

  persistence:
    enabled: true

