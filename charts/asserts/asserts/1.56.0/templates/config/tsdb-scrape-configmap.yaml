        regex: server
        replacement: $1
        separator: ;
        source_labels:
        - __meta_kubernetes_service_label_app_kubernetes_io_component
      - action: keep
        regex: http
        replacement: $1
        separator: ;
        source_labels:
        - __meta_kubernetes_endpoint_port_name
      - action: replace
        regex: (.+)
        replacement: $1
        separator: ;
        source_labels:
        - job
        target_label: source_job
      - action: replace
        regex: (.+)
        replacement: $1
        separator: ;
        source_labels:
        - __address__
        target_label: source_instance
      - action: replace
        regex: Node;(.*)
        replacement: ${1}
        separator: ;
        source_labels:
        - __meta_kubernetes_endpoint_address_target_kind
        - __meta_kubernetes_endpoint_address_target_name
        target_label: source_node
      - action: replace
        regex: Pod;(.*)
        replacement: ${1}
        separator: ;
        source_labels:
        - __meta_kubernetes_endpoint_address_target_kind
        - __meta_kubernetes_endpoint_address_target_name
        target_label: source_pod
      - action: replace
        regex: (.*)
        replacement: $1
        separator: ;
        source_labels:
        - __meta_kubernetes_namespace
