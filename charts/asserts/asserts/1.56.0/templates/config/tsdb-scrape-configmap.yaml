    ### asserts-alerts: always scraped by the Asserts VM Instance ###
    - job_name: asserts-alerts
      kubernetes_sd_configs:
      - namespaces:
          names:
          - {{ .Release.Namespace }}
        role: endpoints
      honor_labels: true
      honor_timestamps: true
      metric_relabel_configs:
      - action: replace
        regex: asserts-alerts
        replacement: ""
        source_labels:
        - job
        target_label: job
      - action: replace
        regex: dummy
        replacement: ""
        source_labels:
        - instance
        target_label: instance
      - action: keep
        regex: .+
        source_labels:
        - tenant
      metrics_path: /api-server/assertion-metrics
      relabel_configs:
      - action: keep
        regex: asserts
        replacement: $1
        separator: ;
        source_labels:
        - __meta_kubernetes_service_label_app_kubernetes_io_name
      - action: keep
        regex: {{ .Release.Name }}
        replacement: $1
        separator: ;
        source_labels:
        - __meta_kubernetes_service_label_app_kubernetes_io_instance
