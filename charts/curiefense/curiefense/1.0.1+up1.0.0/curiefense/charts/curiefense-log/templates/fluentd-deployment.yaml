{{- if eq .Values.global.settings.curiefense_es_forwarder "fluentd" }}
{{- if .Values.global.enable.fluentd }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: fluentd
  name: fluentd
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fluentd
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluentd
    spec:
      containers:
      - name: fluentd
        env:
        - name: ELASTICSEARCH_HOSTS
          value: {{ .Values.global.settings.curiefense_es_hosts }}
        - name: CURIEFENSE_ES_INDEX_NAME
          value: {{ .Values.global.settings.curiefense_es_index_name }}
      {{ if regexMatch ".*/.*:" .Values.global.images.fluentd }}
      {{/* The image name contains a version tag (e.g. for tests), do not append docker_tag */}}
        image: {{ .Values.global.images.fluentd }}
      {{- else }}
        image: {{ .Values.global.images.fluentd }}:{{ .Values.global.settings.docker_tag }}
      {{- end }}
        ports:
        - containerPort: 5001
          name: fluentd-http
        livenessProbe:
          tcpSocket:
            port: fluentd-tcp
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        volumeMounts:
        - name: fluentd-config
          mountPath: "/fluentd/etc"
          readOnly: true
        resources:
          limits:
            memory: "500Mi"
            cpu: "900m"
          requests:
            memory: "20Mi"
            cpu: "100m"
      volumes:
      - name: fluentd-config
        configMap:
          name: fluentd-configmap
          items:
            - key: fluent.conf
              path: fluent.conf
      restartPolicy: Always
      serviceAccountName: ""
{{- if .Values.global.tolerations }}
      tolerations:
{{ toYaml .Values.global.tolerations | indent 8 }}
{{- end }}
{{- end }}
{{- end }}
