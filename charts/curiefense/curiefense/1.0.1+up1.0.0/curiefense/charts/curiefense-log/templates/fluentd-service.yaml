{{- if eq .Values.global.settings.curiefense_es_forwarder "fluentd" }}
{{- if .Values.global.enable.fluentd }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: fluentd
  name: fluentd
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: "fluentd-http"
    port: 5001
    targetPort: 5001
  selector:
    app.kubernetes.io/name: fluentd
{{- end }}
{{- end }}
