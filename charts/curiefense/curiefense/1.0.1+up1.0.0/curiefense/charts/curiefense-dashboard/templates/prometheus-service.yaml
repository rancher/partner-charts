{{- if .Values.global.enable.prometheus }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: prometheus
  name: prometheus
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: "9090"
    port: 9090
    targetPort: 9090
  selector:
    app.kubernetes.io/name: prometheus
{{ end }}
