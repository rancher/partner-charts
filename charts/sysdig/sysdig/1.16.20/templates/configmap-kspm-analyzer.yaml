{{ if .Values.kspm.deploy }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "sysdig.fullname" . }}-kspm-analyzer
  labels:
{{ include "sysdig.labels" . | indent 4 }}
data:
{{- $env := "PRODUCTION" -}}
{{ if .Values.nodeAnalyzer.kspmAnalyzer.debug }}
  {{- $env = "DEVELOPMENT" -}}
{{ end}}
  environment: {{ $env }}
  external_nats_url: {{ include "sysdig.natsUrl" . }}
  cluster_name: {{ required "A valid .Values.clusterName is required" .Values.clusterName }}
  agent_app_name: {{ include "sysdig.name" . }}-node-analyzer
{{- end -}}
