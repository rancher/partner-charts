## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.defaultStorageClass Global default StorageClass for Persistent Volume(s)
##
global:
  ## @param clusterId The id of the cluster REQUIRED
  ##
  clusterId: ""
  ## @param global.federatedStorage.config The config for the federated storage
  ## @param global.federatedStorage.existingSecret The name of an existing secret to use for the federated storage config. Note, you cannot set both `config` and `existingSecret`.
  ##
  federatedStorage:
    config: ""
    # A federated storage config can be provided via an existingSecret or via a string in helm values.
    # If both are provided, the string in helm values take precedence.
    # Example:
    #   config: |-
    #     type: S3
    #     config:
    #       bucket: ibm-kubecost-unified-agent-demo-data
    #       endpoint: s3.amazonaws.com
    #       region: us-west-2
    #       access_key: xxx
    #       secret_key: xxx
    existingSecret: ""
    # If you want to use a different file name for the federated storage config, you can set the fileName value.
    fileName: federated-store.yaml   # set this value to change what the file name for the yaml config is
  ## @param cspPricingApiKey.existingSecret The name of an existing secret containing a GCP API key. If set, this existing secret will be used instead of creating a new one.
  ## @param cspPricingApiKey.apiKey The GCP API key value used to access pricing data. Required for GCP clusters to fetch on-demand pricing.
  ## If set, a new secret will be created with this API key. Leave empty if using an existing secret via cspPricingApiKey.existingSecret.
  ## @param cspPricingApiKey.useDefaultApiKey When true, the default GCP API key will be used.
  ## WARNING: The default API key provided here is rate-limited and shared across all users.
  ## For production use, it is strongly recommended to create and use your own GCP API key to avoid quota limits.
  cspPricingApiKey:
    existingSecret: ""
    apiKey: ""
    useDefaultApiKey: true
  ## @param global.imageRegistry The image registry to use for the finops agent
  ## @param global.imagePullSecrets The image pull secrets to use for the finops agent
  ## @param global.defaultStorageClass The default storage class to use for the finops agent
  ## @param global.security.allowInsecureImages Allows skipping image verification
  ## @param global.compatibility.openshift.adaptSecurityContext Adapt the securityContext sections of the deployment to make them compatible with Openshift restricted-v2 SCC: remove runAsUser, runAsGroup and fsGroup and let the platform use their allowed default IDs. Possible values: auto (apply if the detected running cluster is Openshift), force (perform the adaptation always), disabled (do not perform adaptation)
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  defaultStorageClass: ""
  ## Security parameters
  ##
  security:
    ## @param global.security.allowInsecureImages Allows skipping image verification
    allowInsecureImages: false
  ## Compatibility adaptations for Kubernetes platforms
  ##
  compatibility:
    ## Compatibility adaptations for Openshift
    ##
    openshift:
      ## @param global.compatibility.openshift.adaptSecurityContext Adapt the securityContext sections of the deployment to make them compatible with Openshift restricted-v2 SCC: remove runAsUser, runAsGroup and fsGroup and let the platform use their allowed default IDs. Possible values: auto (apply if the detected running cluster is Openshift), force (perform the adaptation always), disabled (do not perform adaptation)
      ##
      adaptSecurityContext: auto
  chartName: finops-agent

  ## @section global.updateCaTrust Installs custom CA certificates onto finops-agent pod
  ## @param global.updateCaTrust.enabled Enable the updateCaTrust feature
  ## @param global.updateCaTrust.securityContext Security context settings for the init container.
  ## @param global.updateCaTrust.caCertsSecret The name of the Secret containing custom CA certificates to mount to the finops-agent container.
  ## @param global.updateCaTrust.caCertsConfig The name of the ConfigMap containing the CA trust configuration. Only one of caCertsSecret or caCertsConfig can be set.
  ## @param global.updateCaTrust.resources Resources for the init container.
  ## @param global.updateCaTrust.caCertsMountPath The path where the custom CA certificates will be mounted in the init container. Defaults to /etc/pki/ca-trust/source/anchors unless you are sure.
  ##
  updateCaTrust:
    enabled: false
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      runAsNonRoot: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
    caCertsSecret: ca-certs-secret
    # caCertsConfig: ca-certs-config
    resources: {}
    caCertsMountPath: /etc/pki/ca-trust/source/anchors

