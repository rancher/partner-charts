## TrilioVault Operator
registry: "eu.gcr.io/amazing-chalice-243510"

operator-webhook-init:
  repository: operator-webhook-init

k8s-triliovault-operator:
  repository: k8s-triliovault-operator

tag: "2.10.3"

# create image pull secrets and specify the name here.
imagePullSecret: ""

priorityClassName: ""

preflight:
  enabled: false
  repository: preflight
  imageTag: "latest"
  logLevel: "INFO"
  cleanupOnFailure: false
  imagePullSecret: ""
  limits: ""
  localRegistry: ""
  nodeSelector: ""
  pvcStorageRequest: ""
  requests: ""
  storageClass: ""
  volumeSnapshotClass: ""

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64

image:
  pullPolicy: Always
tls:
  secretName: "helm-client-certs"
  verify: false
  enable: false
  keyFile: "tls.key"
  certFile: "tls.crt"
  caContent: ""
  hostname: ""

nameOverride: ""

replicaCount: 1

proxySettings:
  PROXY_ENABLED: false
  NO_PROXY: ""
  HTTP_PROXY: ""
  HTTPS_PROXY: ""
  CA_BUNDLE_CONFIGMAP: ""

podSpec:
  hostIPC: false
  hostNetwork: false
  hostPID: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 1001

securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001
  capabilities:
    drop:
      - ALL

installTVK:
  enabled: true
  applicationScope: Cluster
  tvkInstanceName: ""
  ingressConfig:
    host: ""
    tlsSecretName: ""
    annotations: {}
    ingressClass: ""
  ComponentConfiguration:
    ingressController:
      enabled: true
      service:
        type: NodePort

observability:
  enabled: false
  logging:
    loki:
      enabled: true
    promtail:
      enabled: true
  monitoring:
    prometheus:
      enabled: true
      server:
        enabled: true
        persistentVolume:
          enabled: false
      kubeStateMetrics:
        enabled: false
      nodeExporter:
        enabled: false
      pushgateway:
        enabled: false
      alertmanager:
        enabled: false
  visualization:
    grafana:
      enabled: true
      service:
        type: ClusterIP
