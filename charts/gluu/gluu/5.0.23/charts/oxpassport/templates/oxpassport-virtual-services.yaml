{{- if .Values.global.istio.ingress }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-istio-passport
  namespace: {{.Release.Namespace}}
  labels:
{{ include "oxpassport.labels" . | indent 4}}
{{- if .Values.additionalLabels }}
{{ toYaml .Values.additionalLabels | indent 4 }}
{{- end }}
{{- if .Values.additionalAnnotations }}
  annotations:
{{ toYaml .Values.additionalAnnotations | indent 4 }}
{{- end }}
spec:
  hosts:
  - {{ .Values.global.fqdn }}
{{- if .Values.global.istio.gateways }}
  gateways:
{{ toYaml .Values.global.istio.gateways | indent 2 }}
{{- else }}
  gateways:
  - {{ .Release.Name }}-global-gtw
{{- end }}
  http:
  - name: {{ .Release.Name }}-istio-passport
    match:
    - uri:
        prefix: "/passport"
    route:
    - destination:
        host: {{ .Values.global.oxpassport.oxPassportServiceName }}.{{ .Release.Namespace }}.svc.cluster.local
        port:
          number: 8090
      weight: 100
{{- end }}
