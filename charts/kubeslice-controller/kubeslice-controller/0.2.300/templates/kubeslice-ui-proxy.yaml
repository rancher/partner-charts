---
apiVersion: v1
kind: Service
metadata:
  name: kubeslice-ui-proxy
  labels:
    app: kubeslice-ui-proxy
spec:
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
      name: http
  selector:
    app: kubeslice-ui-proxy
  type: {{ .Values.kubeslice.uiproxy.service.type }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeslice-ui-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeslice-ui-proxy
  template:
    metadata:
      labels:
        app: kubeslice-ui-proxy
    spec:
      containers:
        - name: kubeslice-ui-proxy
          image: '{{ .Values.kubeslice.uiproxy.image }}:{{ .Values.kubeslice.uiproxy.tag }}'
          imagePullPolicy: '{{ .Values.kubeslice.uiproxy.pullPolicy }}'
          ports:
            - containerPort: 443
        {{- if and .Values.imagePullSecrets .Values.imagePullSecrets.repository .Values.imagePullSecrets.username .Values.imagePullSecrets.password }}
      imagePullSecrets:
      - name: kubeslice-ui-image-pull-secret
        {{- end }}