    #   valueFrom:
    #     secretKeyRef:
    #       name: github-token
    #       key: token
  # -- Parameters for `runtime-patch` post-upgrade/install hook
  # @default -- See below
  patch:
    enabled: true
    name: "" # e.g. "runtime-patch"
    hook:
      enabled: true
      image:
        registry: quay.io
        repository: codefresh/cli
        tag: 0.89.3-rootless
        digest: sha256:bbf49935b078eb0f282fec4ff674eea55f880b101809c6415e3ead7a0c729261
      rbac:
        enabled: true
      annotations: {}
      affinity: {}
      nodeSelector: {}
      podSecurityContext: {}
      resources: {}
      tolerations: []
      ttlSecondsAfterFinished: 180
      env:
        HOME: /tmp
    # -- CronJob to update the runtime on schedule
    cronjob:
      enabled: true
      schedule: "0/5 * * * *" # Every 5 minutes
      successfulJobsHistory: 1
      failedJobsHistory: 1
      image:
        registry: quay.io
        repository: codefresh/cli
        tag: 0.89.3-rootless
        digest: sha256:bbf49935b078eb0f282fec4ff674eea55f880b101809c6415e3ead7a0c729261
      affinity: {}
      nodeSelector: {}
      podSecurityContext: {}
      resources: {}
