    #   PIPELINE_DEBUGGER_IMAGE: quay.io/codefresh/cf-debugger:1.3.9@sha256:37975653b4ef5378bd1e38d453c7dac4721cba1c1977a5ca6118a67b98a47925
    #   TEMPLATE_ENGINE: quay.io/codefresh/pikolo:0.14.6@sha256:b3f499fcf93037e69fba599d2f292cfc9f28a158052dd57d5de9cdf9756f1f60
    #   CR_6177_FIXER: alpine:edge@sha256:115729ec5cb049ba6359c3ab005ac742012d92bbaa5b8bc1a878f1e8f62c0cb8
    #   GC_BUILDER_IMAGE: quay.io/codefresh/cf-gc-builder:0.5.3@sha256:33ac914e6b844909f188a208cf90e569358cafa5aaa60f49848f49d99bcaf875
    #   COSIGN_IMAGE_SIGNER_IMAGE: quay.io/codefresh/cf-cosign-image-signer:2.5.0-cf.1@sha256:f28c2f9f99cc963b190f260c3d5b7374512fcfb93cedf94ba7a0ea7caa2a5833
    #   DEFAULT_QEMU_IMAGE: tonistiigi/binfmt:qemu-v9.2.2@sha256:1b804311fe87047a4c96d38b4b3ef6f62fca8cd125265917a9e3dc3c996c39e6
    # -- Set additional env vars.
    env:
      # -- Telemetry configuration
      # -- Level of logging for engine
      CF_TELEMETRY_LOGS_LEVEL: 'debug'
      # -- Enable OpenTelemetry signals (logs, metrics, traces)
      CF_TELEMETRY_OTEL_ENABLE: 'true'
      # -- Enable OTel HTTP instrumentation.
      # Make sure to sanitize `url.full` and `url.query` span attributes on collector before enabling this flag, as it may contain sensitive information.
      CF_TELEMETRY_OTEL_ALLOW_HTTP_INSTRUMENTATION: 'false'
      # -- Enable Prometheus server (used solely to emit process metrics, if CF_TELEMETRY_PROMETHEUS_ENABLE_PROCESS_METRICS=true)
      # If enabled, make sure to disable legacy metrics by specifying METRICS_PROMETHEUS_ENABLED=false.
      CF_TELEMETRY_PROMETHEUS_ENABLE: 'false'
      # -- Enable collecting process metrics
      CF_TELEMETRY_PROMETHEUS_ENABLE_PROCESS_METRICS: 'false'
      # -- Host for Prometheus metrics server
      CF_TELEMETRY_PROMETHEUS_HOST: '0.0.0.0'
      # -- Port for Prometheus metrics server
      CF_TELEMETRY_PROMETHEUS_PORT: '9100'
      # -- Enable Pyroscope profiling. If enabled, the Pyroscope server address must be set in PYROSCOPE_SERVER_ADDRESS.
      CF_TELEMETRY_PYROSCOPE_ENABLE: 'false'
      # -- Pyroscope server address
      PYROSCOPE_SERVER_ADDRESS: ''
      # -- Level of logging for engine
      LOGGER_LEVEL: debug
      # -- Enable debug-level logging of outgoing HTTP/HTTPS requests.
      # Use with caution, as it may log sensitive information.
      LOG_OUTGOING_HTTP_REQUESTS: false
      # -- On exit, wait <timeout>ms for the scrape before exiting. No waiting will be done if set to 0. If OTEL_METRICS_EXPORTER=prometheus, it's recommended to set this to 4×scrape_interval.
      METRICS_SCRAPE_TIMEOUT_MS: '0'
      # -- Base endpoint URL for all OpenTelemetry signals.
      # Ref: https://opentelemetry.io/docs/languages/sdk-configuration/otlp-exporter/
      OTEL_EXPORTER_OTLP_ENDPOINT: 'http://localhost:4317'
      # -- Specifies the OTLP transport protocol to be used for all telemetry data.
      # Ref: https://opentelemetry.io/docs/languages/sdk-configuration/otlp-exporter/
      OTEL_EXPORTER_OTLP_PROTOCOL: 'grpc'
      # -- Specifies the compression algorithm to be used for all telemetry data.
      # Ref: https://opentelemetry.io/docs/specs/otel/protocol/exporter/
      OTEL_EXPORTER_OTLP_COMPRESSION: 'gzip'
      # -- OTel Logs exporter to be used.
      # Ref: https://opentelemetry.io/docs/specs/otel/configuration/sdk-environment-variables/
      OTEL_LOGS_EXPORTER: 'none'
      # -- OTel traces exporter to be used.
      # Ref: https://opentelemetry.io/docs/specs/otel/configuration/sdk-environment-variables/
      OTEL_TRACES_EXPORTER: 'none'
      # -- OTel sampler to be used for traces.
      # Ref: https://opentelemetry.io/docs/specs/otel/configuration/sdk-environment-variables/
      OTEL_TRACES_SAMPLER: 'parentbased_always_on'
      # -- OTel metrics exporter to be used. Set to "prometheus" to export metrics in Prometheus format. If set to "prometheus", it's recommended to set METRICS_SCRAPE_TIMEOUT_MS=4×scrape_interval.
      # Ref: https://opentelemetry.io/docs/specs/otel/configuration/sdk-environment-variables/
      OTEL_METRICS_EXPORTER: 'otlp'
      # -- The time interval (in milliseconds) between the start of two export attempts for push metric exporters, such as "otlp".
      # Ref: https://opentelemetry.io/docs/specs/otel/configuration/sdk-environment-variables/
      OTEL_METRIC_EXPORT_INTERVAL: '10000'
      # -- Maximum allowed time (in milliseconds) to export data for push metric exporters, such as "otlp".
      # Ref: https://opentelemetry.io/docs/specs/otel/configuration/sdk-environment-variables/
      OTEL_METRIC_EXPORT_TIMEOUT: '5000'
      # -- Host used by the Prometheus OTel metrics exporter if OTEL_METRICS_EXPORTER=prometheus
      OTEL_EXPORTER_PROMETHEUS_HOST: '0.0.0.0'
      # -- Port used by the Prometheus OTel metrics exporter if OTEL_METRICS_EXPORTER=prometheus
      OTEL_EXPORTER_PROMETHEUS_PORT: '9464'
      # -- Emit the stable HTTP and networking OTel conventions if CF_TELEMETRY_OTEL_ALLOW_HTTP_INSTRUMENTATION=true.
      OTEL_SEMCONV_STABILITY_OPT_IN: 'http'
      #
      # -- Deprecated metrics configuration
      # -- DEPRECATED: Use OpenTelemetry metrics instead. This option enables Prometheus metrics and will be removed in a future release.
      # If enabled, make sure to disable newest metrics by specifying CF_TELEMETRY_PROMETHEUS_ENABLE=false.
      METRICS_PROMETHEUS_ENABLED: false
      # -- DEPRECATED: Use OpenTelemetry metrics instead. This option enables legacy metrics and will be removed in a future release.
      METRICS_PROMETHEUS_ENABLE_LEGACY_METRICS: false
      # -- DEPRECATED: Use OpenTelemetry metrics instead. This option enables process metrics and will be removed in a future release.
      METRICS_PROMETHEUS_COLLECT_PROCESS_METRICS: false
      # -- DEPRECATED: Use OpenTelemetry metrics instead. This options sets the host for Prometheus metrics server and will be removed in a future release.
      METRICS_PROMETHEUS_HOST: '0.0.0.0'
      # -- DEPRECATED: Use OpenTelemetry metrics instead. This options sets the port for Prometheus metrics server and will be removed in a future release.
      METRICS_PROMETHEUS_PORT: 9100
      # -- DEPRECATED: Use OpenTelemetry metrics instead. This options sets exit timeout for Prometheus metrics server and will be removed in a future release.
      # If set, the engine will wait <timeout>ms for the scrape before exiting.
      METRICS_PROMETHEUS_SCRAPE_TIMEOUT: '15000'
      #
      # -- Engine operation configuration
      # -- Interval to check the exec status in the container-logger
      CONTAINER_LOGGER_EXEC_CHECK_INTERVAL_MS: 1000
      # -- Timeout while doing requests to the Docker daemon
      DOCKER_REQUEST_TIMEOUT_MS: 30000
      # -- If "true", composition images will be pulled sequentially
      FORCE_COMPOSE_SERIAL_PULL: false
      # -- Trusted QEMU images used for docker builds - when left blank defaults to .runtime.engine.runtimeImages.DEFAULT_QEMU_IMAGE value
      TRUSTED_QEMU_IMAGES: 'tonistiigi/binfmt'
    # -- Set workflow limits.
    workflowLimits:
      # -- Maximum time allowed to the engine to wait for the pre-steps (aka "Initializing Process") to succeed; seconds.
      MAXIMUM_ALLOWED_TIME_BEFORE_PRE_STEPS_SUCCESS: 600
      # -- Maximum time for workflow execution; seconds.
      MAXIMUM_ALLOWED_WORKFLOW_AGE_BEFORE_TERMINATION: 86400
      # -- Maximum time allowed to workflow to spend in "elected" state; seconds.
      MAXIMUM_ELECTED_STATE_AGE_ALLOWED: 900
      # -- Maximum time for internal build chores before termination; minutes.
      # For on-prem installations may be overridden by the platform admin.
      MAXIMUM_POST_STEPS_GRACE_PERIOD_MINUTES: 30
      # -- Maximum retry attempts allowed for workflow.
      MAXIMUM_RETRY_ATTEMPTS_ALLOWED: 20
      # -- Maximum time allowed to workflow to spend in "terminating" state until force terminated; seconds.
      MAXIMUM_TERMINATING_STATE_AGE_ALLOWED: 900
      # -- Maximum time allowed to workflow to spend in "terminating" state without logs activity until force terminated; seconds.
      MAXIMUM_TERMINATING_STATE_AGE_ALLOWED_WITHOUT_UPDATE: 300
      # -- Time since the last health check report after which workflow is terminated; seconds.
      TIME_ENGINE_INACTIVE_UNTIL_TERMINATION: 300
      # -- Time since the last health check report after which the engine is considered unhealthy; seconds.
      TIME_ENGINE_INACTIVE_UNTIL_UNHEALTHY: 60
      # -- Time since the last workflow logs activity after which workflow is terminated; seconds.
      TIME_INACTIVE_UNTIL_TERMINATION: 2700
    # -- Set pod annotations.
    podAnnotations: {}
    # -- Set pod labels.
    podLabels: {}
    # -- Set node selector.
    nodeSelector: {}
    # -- Set affinity
    affinity: {}
    # -- Set tolerations.
    tolerations: []
    # -- Set scheduler name.
    schedulerName: ""
    # -- Set service account for pod.
    serviceAccount: codefresh-engine
    # -- Set extra env vars
    userEnvVars: []
    # E.g.
    # userEnvVars:
