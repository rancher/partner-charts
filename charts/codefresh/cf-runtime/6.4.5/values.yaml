  resources: {}
  # -- Set tolerations
  tolerations: []
  # -- Set affinity
  affinity: {}

# -- Add serviceMonitor
# @default -- See below
serviceMonitor:
  main:
    # -- Enable service monitor for dind pods
    enabled: false
    nameOverride: dind
    selector:
      matchLabels:
        app: dind
    endpoints:
    - path: /metrics
      targetPort: 9100
      relabelings:
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)

# -- Add podMonitor (for engine pods)
# @default -- See below
podMonitor:
  main:
    # -- Enable pod monitor for engine pods
    enabled: false
    nameOverride: engine
    selector:
      matchLabels:
        app: runtime
    podMetricsEndpoints:
    - path: /metrics
      targetPort: 9100

  runner:
    # -- Enable pod monitor for runner pod
    enabled: false
    nameOverride: runner
    selector:
      matchLabels:
        codefresh.io/application: runner
    podMetricsEndpoints:
    - path: /metrics
      targetPort: 8080

  volume-provisioner:
    # -- Enable pod monitor for volumeProvisioner pod
    enabled: false
    nameOverride: volume-provisioner
    selector:
      matchLabels:
        codefresh.io/application: volume-provisioner
    podMetricsEndpoints:
    - path: /metrics
      targetPort: 8080

# -- Event exporter parameters
# @default -- See below
event-exporter:
  # -- Enable event-exporter
  enabled: false
  # -- Set number of pods
  replicasCount: 1
  # -- Upgrade strategy
  updateStrategy:
    type: Recreate
  # -- Set pod annotations
  podAnnotations: {}

  # -- Set image
  image:
    registry: docker.io
    repository: codefresh/k8s-event-exporter
    tag: latest
  # -- Add additional env vars
  env: {}

  # -- Service Account parameters
  serviceAccount:
    # -- Create service account
    create: true
    # -- Override service account name
    name: ""
    # -- Additional service account annotations
    annotations: {}

  # -- RBAC parameters
  rbac:
    # -- Create RBAC resources
    create: true
    # -- Add custom rule to the role
    rules: []

  # -- Set security context for the pod
  # @default -- See below
  podSecurityContext:
    enabled: false

  # -- Set node selector
  nodeSelector: {}
  # -- Set resources
  resources: {}
  # -- Set tolerations
  tolerations: []
  # -- Set affinity
  affinity: {}

