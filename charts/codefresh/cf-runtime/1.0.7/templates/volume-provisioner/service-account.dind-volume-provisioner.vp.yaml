apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cf-vp.fullname" . }}
  labels: {{- include "cf-vp.provisionerLabels" . | nindent 4 }}
  annotations:
{{- if .Values.volumeProvisioner.serviceAccount }}
    {{- range $key, $value := .Values.volumeProvisioner.serviceAccount.annotations }}
    {{ $key }}: {{ $value }}
  {{- end}}
{{- end}}
