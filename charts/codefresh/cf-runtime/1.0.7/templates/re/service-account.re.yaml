apiVersion: v1
kind: ServiceAccount
metadata:
  {{- /* has to be a constant */}}
  name: codefresh-engine
  labels: {{- include "cf-re.labels" . | nindent 4 }}
{{- if .Values.re.serviceAccount }}
  annotations: 
    {{- range $key, $value := .Values.re.serviceAccount.annotations }}
    {{ $key }}: {{ $value }}
  {{- end}}
{{- end}}
