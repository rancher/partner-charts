apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: awscloudwatchlogssources.sources.triggermesh.io
  labels:
    eventing.knative.dev/source: 'true'
    duck.knative.dev/source: 'true'
    knative.dev/crd-install: 'true'
    triggermesh.io/crd-install: 'true'
  annotations:
    registry.knative.dev/eventTypes: |
      [
        {
          "type": "com.amazon.logs.log",
          "schema": "https://raw.githubusercontent.com/triggermesh/triggermesh/main/schemas/com.amazon.logs.log.json",
          "description": ""
        }
      ]
spec:
  group: sources.triggermesh.io
  scope: Namespaced
  names:
    kind: AWSCloudWatchLogsSource
    plural: awscloudwatchlogssources
    categories:
      - all
      - knative
      - eventing
      - sources
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          description: TriggerMesh event source for Amazon CloudWatch Logs.
          type: object
          properties:
            spec:
              description: Desired state of the event source.
              type: object
              properties:
                arn:
                  description: ARN of the Log Group to source data from. The expected format is documented at https://docs.aws.amazon.com/service-authorization/latest/reference/list_amazoncloudwatchlogs.html#amazoncloudwatchlogs-resources-for-iam-policies
                  type: string
                  pattern: ^arn:aws(-cn|-us-gov)?:logs:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:.+$
                pollingInterval:
                  description: Duration which defines how often logs should be pulled from Amazon CloudWatch Logs. Expressed as a duration string, which format is documented at https://pkg.go.dev/time#ParseDuration. Defaults to 5m
                  type: string
                auth:
                  description: Authentication method to interact with the Amazon CloudWatch Logs API.
                  type: object
                  properties:
                    credentials:
                      description: Security credentials authentication. For more information about AWS security credentials, please refer to the AWS General Reference at https://docs.aws.amazon.com/general/latest/gr/aws-security-credentials.html.
                      type: object
                      properties:
                        accessKeyID:
                          description: Access key ID.
                          type: object
                          properties:
                            value:
                              description: Literal value of the access key ID.
                              type: string
                            valueFromSecret:
                              description: A reference to a Kubernetes Secret object containing the access key ID.
                              type: object
                              properties:
                                name:
                                  type: string
                                key:
                                  type: string
                              required:
                                - name
                                - key
                          oneOf:
                            - required: [value]
                            - required: [valueFromSecret]
                        secretAccessKey:
                          description: Secret access key.
                          type: object
                          properties:
                            value:
                              description: Literal value of the secret access key.
                              type: string
                              format: password
                            valueFromSecret:
                              description: A reference to a Kubernetes Secret object containing the secret access key.
                              type: object
                              properties:
                                name:
                                  type: string
                                key:
                                  type: string
                              required:
                                - name
                                - key
                          oneOf:
                            - required: [value]
                            - required: [valueFromSecret]
                    iamRole:
                      description: (Amazon EKS only) The ARN of an IAM role which can be impersonated to obtain AWS permissions. For more information about IAM roles for service accounts, please refer to the Amazon EKS User Guide at https://docs.aws.amazon.com/eks/latest/userguide/iam-roles-for-service-accounts.html
                      type: string
                      pattern: ^arn:aws(-cn|-us-gov)?:iam::\d{12}:role\/.+$
                  oneOf:
                    - required: [credentials]
                    - required: [iamRole]
                sink:
                  description: The destination of events generated from Amazon CloudWatch Logs.
                  type: object
                  properties:
                    ref:
                      description: Reference to an addressable Kubernetes object to be used as the destination of events.
                      type: object
                      properties:
                        apiVersion:
                          type: string
                        kind:
                          type: string
                        namespace:
                          type: string
                        name:
                          type: string
                      required:
                        - apiVersion
                        - kind
                        - name
                    uri:
                      description: URI to use as the destination of events.
                      type: string
                      format: uri
                  anyOf:
                    - required: [ref]
                    - required: [uri]
                adapterOverrides:
                  description: Kubernetes object parameters to apply on top of default adapter values.
                  type: object
                  properties:
                    env:
                      description: Adapter environment variables.
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          value:
                            type: string
                    resources:
                      description: Compute Resources required by the adapter. More info at https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                      type: object
                      properties:
                        limits:
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          description: Limits describes the maximum amount of compute resources allowed. More info at https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                          type: object
                        requests:
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          description: Requests describes the minimum amount of compute resources required. If Requests is omitted for a container, it defaults to Limits if that is explicitly specified, otherwise to an implementation-defined value. More info at https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
                          type: object
                    tolerations:
                      description: Pod tolerations, as documented at https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
                      type: array
                      items:
                        type: object
                        properties:
                          key:
                            description: Taint key that the toleration applies to.
                            type: string
                          operator:
                            description: Key's relationship to the value.
                            type: string
                            enum: [Exists, Equal]
                          value:
                            description: Taint value the toleration matches to.
                            type: string
                          effect:
                            description: Taint effect to match.
                            type: string
                            enum: [NoSchedule, PreferNoSchedule, NoExecute]
                          tolerationSeconds:
                            description: Period of time a toleration of effect NoExecute tolerates the taint.
                            type: integer
                            format: int64
              required:
                - arn
                - sink
            status:
              description: Reported status of the event source.
              type: object
              properties:
                sinkUri:
                  description: URI of the sink where events are currently sent to.
                  type: string
                  format: uri
                ceAttributes:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      source:
                        type: string
                    required:
                      - type
                      - source
                observedGeneration:
                  type: integer
                  format: int64
