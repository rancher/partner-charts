# Default values

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

image:
  registry: "gcr.io/triggermesh"
  pullPolicy: "IfNotPresent"
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

klr:
  image:
    tag: "v1.24.2"

imagePullSecrets: []

# list of name/value pairs to inject as additional environment variables to deployment
extraEnv: []

rbac:
  create: true

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

resources:
  requests:
    cpu: 50m
    memory: 150Mi
  limits:
    cpu: 200m
    memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}

webhook:
  podAnnotations:
    sidecar.istio.io/inject: 'false'

  podSecurityContext: {}

  securityContext: {}

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

triggermesh-core:
  enabled: true
