suite: sextant.test the ingresses
templates:
  - ingress.yaml
release:
  name: test
  namespace: testns
tests:
  - it: ingress links to service properly
    set:
      ingress:
        enabled: true
        hosts:
          - host: test-host
            paths:
              - /path
        apiVersion: extensions/v1beta1
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: test-sextant
      - equal:
          path: spec.rules[0].http.paths[0].backend.servicePort
          value: 8000
      - matchSnapshot:
          path: spec
