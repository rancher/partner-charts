{{- if or (.Values.test.api.enabled) (.Values.test.auth.enabled) }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "common.names.fullname" . }}-test-token-getter-role
  namespace: {{.Release.Namespace}}
rules:
  - apiGroups:
      - "" # "" refers to the core API group
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - "" # "" refers to the core API group
    resources:
      - pods
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "common.names.fullname" . }}-test-token-getter-rb
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "common.names.fullname" . }}-test-token-getter-role
subjects:
- kind: ServiceAccount
  name: {{ include "lib.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
