# We need to create a empty secret file for the JWT token
# This is required so that we can map it to the CSI plugin
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nutanix-csi-storage.csiTokenFile" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nutanix-csi-storage.labels" . | nindent 4 }}
data:
