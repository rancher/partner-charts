apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "shipa.fullname" . }}-clair
  labels: {{- include "shipa.labels" . | nindent 4 }}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  selector:
    matchLabels:
      name: {{ template "shipa.fullname" . }}-clair
  template:
    metadata:
      labels:
        name: {{ template "shipa.fullname" . }}-clair
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: clair
        {{- if .Values.clair.image }}
          image: "{{ .Values.clair.image }}"
        {{- else }}
          image: "{{ .Values.images.shipaRepositoryDirname }}/{{ .Values.clair.repositoryBasename }}:{{ .Values.clair.tag }}"
        {{- end }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: clair
              containerPort: 6060
              protocol: TCP
            - name: health
              containerPort: 6061
              protocol: TCP
          volumeMounts:
            - name: {{ template "shipa.fullname" . }}-clair-config
              mountPath: /clair-config/
            - name: config-dir
              mountPath: /etc/clair/
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-secret
                  key: postgres-password
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      volumes:
        - name: config-dir
          emptyDir: {}
        - name: {{ template "shipa.fullname" . }}-clair-config
          configMap:
            name: {{ template "shipa.fullname" . }}-clair-config
            items:
              - key: config.template.yaml
                path: config.template.yaml
