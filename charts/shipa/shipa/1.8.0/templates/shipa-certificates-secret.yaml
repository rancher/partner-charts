apiVersion: v1
kind: Secret
metadata:
  name: shipa-certificates
  labels: {{- include "shipa.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "pre-install"
    "helm.sh/hook-delete-policy": "before-hook-creation"
data:
  ca.pem: ""
  ca-key.pem: ""
  cert.pem: ""
  key.pem: ""
  api-server.crt: ""
  api-server.key: ""
  client-ca.crt: ""
  client-ca.key: ""
