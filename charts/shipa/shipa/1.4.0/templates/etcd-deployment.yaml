apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "shipa.fullname" . }}-etcd
  labels: {{- include "shipa.labels" . | nindent 4 }}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
  selector:
    matchLabels:
      name: {{ template "shipa.fullname" . }}-etcd
  template:
    metadata:
      labels:
        name: {{ template "shipa.fullname" . }}-etcd
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: etcd
          image: "quay.io/coreos/etcd:v3.3.22"
          command: ['/usr/local/bin/etcd',
                    {{- if .Values.etcd.debug }}
                    '--debug',
                    {{- end }}
                    '--listen-client-urls', 'https://0.0.0.0:2379',
                    '--data-dir=/var/etcd/data',
                    '--advertise-client-urls', 'https://0.0.0.0:2379',
                    '--client-cert-auth',
                    '--max-request-bytes', '10485760',
                    '--trusted-ca-file', '/certs/shipa-ca.crt',
                    '--cert-file', '/certs/etcd-server.crt',
                    '--key-file', '/certs/etcd-server.key' ]
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 2379
              protocol: TCP
          env:
            - name: ETCDCTL_API
              value: "3"
          volumeMounts:
            - name: data
              mountPath: /var/etcd/data
              subPath: etcd
            - name: certificates
              mountPath: /certs/
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ template "shipa.fullname" . }}-etcd-pvc
        - name: certificates
          secret:
            secretName: shipa-certificates
            items:
              - key: ca.pem
                path: shipa-ca.crt
              - key: etcd-server.crt
                path: etcd-server.crt
              - key: etcd-server.key
                path: etcd-server.key
