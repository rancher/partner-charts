apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "shipa.fullname" . }}-api
  labels: {{- include "shipa.labels" . | nindent 4 }}
  annotations:
    sidecar.istio.io/inject: "false"
spec:
{{- if .Values.shipaApi.allowMigrationDowntime }}
  strategy:
    type: Recreate
{{- end }}
  selector:
    matchLabels:
      {{- include "shipa.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "shipa.selectorLabels" . | nindent 8 }}
      annotations:
        timestamp: "{{ date "20060102150405" .Release.Time }}"
        sidecar.istio.io/inject: "false"
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ template "shipa.fullname" . }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: bootstrap
          image: {{ .Values.cli.image }}
          command:
            - /scripts/bootstrap.sh
          imagePullPolicy: {{ .Values.cli.pullPolicy }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: shipa-conf
              mountPath: /etc/shipa-default/
            - name: config-dir
              mountPath: /etc/shipa/
          env:
            - name: NGINX_SERVICE
              value: {{ template "shipa.fullname" . }}-ingress-nginx
            - name: ETCD_SERVICE
              value: {{ template "shipa.fullname" . }}-etcd
            - name: SHIPA_PORT
              value: {{ .Values.shipaApi.port | quote }}
            - name: SHIPA_API_CNAMES
              value: {{ join "\",\"" .Values.shipaApi.cnames | quote }}
            - name: SHIPA_ORGANIZATION_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ template "shipa.fullname" . }}-defaults-configmap
                  key: shipa-org-id 
            - name: SHIPA_MAIN_TARGET
              value: {{ template "shipa.GetMainTarget" . }}   
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
        - name: init
          image: {{ .Values.shipaApi.image }}
          command:
            - /scripts/create-root-user.sh
          imagePullPolicy: {{ .Values.shipaApi.pullPolicy }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
            - name: config-dir
              mountPath: /etc/shipa/
            - name: certificates
              mountPath: /certs/
          env:
          - name: USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ template "shipa.fullname" . }}-api-init-secret
                key: username
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "shipa.fullname" . }}-api-init-secret
                key: password
          {{- if not .Values.tags.defaultDB }}
          {{- if and ( .Values.externalMongodb.auth.username ) ( .Values.externalMongodb.auth.password ) }}
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ template "shipa.fullname" . }}-db-auth-secret
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "shipa.fullname" . }}-db-auth-secret
                key: password
          {{- end }}
          {{- end }}
      containers:
        - name: shipa
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.shipaApi.image }}
          imagePullPolicy: {{ .Values.shipaApi.pullPolicy }}
          env:
            - name: METRICS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-secret
                  key: metrics-password
            - name: ETCD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-secret
                  key: etcd-password
            - name: NODE_TRAEFIK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-secret
                  key: node-traefik-password
            - name: DASHBOARD_IMAGE
              value: {{ .Values.dashboard.image }}
            - name: DASHBOARD_ENABLED
              value: "{{ .Values.dashboard.enabled }}"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          {{- if not .Values.tags.defaultDB }}
          {{- if and ( .Values.externalMongodb.auth.username ) ( .Values.externalMongodb.auth.password ) }}
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-db-auth-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "shipa.fullname" . }}-db-auth-secret
                  key: password
          {{- end }}
          {{- end }}
          ports:
            - name: shipa
              containerPort: {{ .Values.shipaApi.port }}
              protocol: TCP
            - name: shipa-secure
              containerPort: {{ .Values.shipaApi.securePort }}
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.shipaApi.port }}
            periodSeconds: 2
            failureThreshold: 4
          startupProbe:
            httpGet:
              path: /
              port: {{ .Values.shipaApi.port }}
            failureThreshold: 90
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.shipaApi.port }}
            periodSeconds: 3
            initialDelaySeconds: 5
            failureThreshold: 50
            successThreshold: 1
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-dir
              mountPath: /etc/shipa/
            - name: certificates
              mountPath: /certs/
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      {{- end }}
      volumes:
        - name: config-dir
          emptyDir: {}
        - name: shipa-conf
          configMap:
            name: {{ template "shipa.fullname" . }}-api-config
            items:
              - key: shipa.conf
                path: shipa.conf

        - name: certificates
          secret:
            secretName: shipa-certificates
        - name: scripts
          configMap:
            defaultMode: 0755
            name: {{ template "shipa.fullname" . }}-api-init-config
