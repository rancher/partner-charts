{{- if .Values.rbac.enabled }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "shipa.fullname" . }}
  labels: {{- include "shipa.labels" . | nindent 4 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "shipa.fullname" . }}
  labels: {{- include "shipa.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
      - services
      - extensions
      - rbac.authorization.k8s.io
      - apiextensions.k8s.io
      - networking.k8s.io
      - core
      - apps
      - shipa.io
      - config.istio.io
      - networking.istio.io
      - rbac.istio.io
      - authentication.istio.io
      - cert-manager.io
      - admissionregistration.k8s.io
      - coordination.k8s.io
      - theketch.io
      - traefik.containo.us
    resources: ["*"] 
    verbs: ["*"]
  - apiGroups: ["*"]
    resources: ["*"]
    verbs:
      - list
      - get
      - watch
  - nonResourceURLs: ["*"]
    verbs:
      - list
      - get
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "shipa.fullname" . }}-role
  labels: {{- include "shipa.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs: ["*"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "shipa.fullname" . }}
  labels: {{- include "shipa.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "shipa.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "shipa.fullname" . }}
  namespace: {{ .Release.Namespace }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "shipa.fullname" . }}
  labels: {{- include "shipa.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "shipa.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ template "shipa.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
