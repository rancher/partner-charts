{{- if .Values.postgres.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "shipa.fullname" . }}-postgres
  labels: {{- include "shipa.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    name: {{ template "shipa.fullname" . }}-postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
{{- end }}