{{- if not .Values.disable.alletra6000 }}

---
### Alletra 5000/6000 CSP Service ###
kind: Service
apiVersion: v1
metadata:
  name: alletra6000-csp-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app: alletra6000-csp-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app:  nimble-csp
{{- end }}

{{- if not .Values.disable.nimble }}
---
### Nimble CSP Service ###
kind: Service
apiVersion: v1
metadata:
  name: nimble-csp-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app: nimble-csp-svc
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: nimble-csp
{{- end }}


{{- if or (not .Values.disable.alletra6000) (not .Values.disable.nimble) }}
---
### CSP deployment ###
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nimble-csp
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: nimble-csp
  replicas: 1
  template:
    metadata:
      labels:
        app: nimble-csp
        {{- if .Values.csp.labels }}
{{ toYaml .Values.csp.labels | indent 8 }}
        {{- end }}
    spec:
      serviceAccountName: hpe-csp-sa
      {{- if and (eq .Capabilities.KubeVersion.Major "1") ( ge  ( trimSuffix "+" .Capabilities.KubeVersion.Minor ) "17") }}
      priorityClassName: system-cluster-critical
      {{- end }}
      containers:
        - name: nimble-csp
          {{- if .Values.registry }}
          image: {{ .Values.registry }}/hpestorage/alletra-6000-and-nimble-csp:v2.4.1
          {{- else }}
          image: quay.io/hpestorage/alletra-6000-and-nimble-csp:v2.4.1
          {{- end }}
          imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: log-dir
              mountPath: /var/log
      volumes:
        - name: log-dir
          hostPath:
            path: /var/log
      {{- if .Values.csp.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.csp.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.csp.tolerations }}
      tolerations:
{{ toYaml .Values.csp.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.csp.affinity }}
      affinity:
{{ toYaml .Values.csp.affinity | indent 8 }}
      {{- end }}
{{- end }}
