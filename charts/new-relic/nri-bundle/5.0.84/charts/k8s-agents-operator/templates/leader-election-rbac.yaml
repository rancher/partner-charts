apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "k8s-agents-operator.fullname" . }}-leader-election-role
  labels:
  {{- include "k8s-agents-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "k8s-agents-operator.fullname" . }}-leader-election-rolebinding
  labels:
  {{- include "k8s-agents-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: '{{ template "k8s-agents-operator.fullname" . }}-leader-election-role'
subjects:
- kind: ServiceAccount
  name: '{{ template "k8s-agents-operator.serviceAccountName" . }}'
  namespace: '{{ .Release.Namespace }}'