apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "newrelic.common.naming.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "newrelic.common.labels" . | nindent 4 }}
  annotations:
  {{- if .Values.deployment.annotations }}
    {{- toYaml .Values.deployment.annotations | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "newrelic.common.naming.name" . }}
  template:
    metadata:
      {{- if .Values.podAnnotations }}
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8}}
      {{- end }}
      labels:
        {{- include "newrelic.common.labels.podLabels" . | nindent 8 }}
    spec:
      {{- with include "nri-kube-events.compatibility.images.renderPullSecrets" . }}
      imagePullSecrets:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "nri-kube-events.securityContext.pod" . }}
      securityContext:
        {{- . | nindent 8 }}
      {{- end }}
      containers:
        - name: kube-events
          image: {{ include "nri-kube-events.compatibility.images.integration" . }}
          imagePullPolicy: {{ include "nri-kube-events.compatibility.images.pullPolicy.integration" . }}
          {{- with include "nri-kube-events.securityContext.container" . }}
          securityContext:
            {{- . | nindent 12 }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          args: ["-config", "/app/config/config.yaml", "-loglevel", "debug"]
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
        {{- if .Values.sinks.newRelicInfra }}
        - name: forwarder
          image: {{ include "nri-kube-events.compatibility.images.agent" . }}
          imagePullPolicy: {{ include "nri-kube-events.compatibility.images.pullPolicy.agent" . }}
          {{- with include "nri-kube-events.securityContext.container" . }}
          securityContext:
            {{- . | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: {{ get (fromYaml (include "nri-kube-events.agentConfig" .)) "http_server_port" }}
          env:
            - name: NRIA_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "newrelic.common.license.secretName" . }}
                  key: {{ include "newrelic.common.license.secretKeyName" . }}

            - name: NRIA_OVERRIDE_HOSTNAME_SHORT
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName

          volumeMounts:
            - mountPath: /var/db/newrelic-infra/data
              name: tmpfs-data
            - mountPath: /var/db/newrelic-infra/user_data
              name: tmpfs-user-data
            - mountPath: /tmp
              name: tmpfs-tmp
            - name: config
              mountPath: /etc/newrelic-infra.yml
              subPath: newrelic-infra.yml
          {{- if ((.Values.forwarder).resources) }}
          resources:
            {{- toYaml .Values.forwarder.resources | nindent 12 }}
          {{- end }}
        {{- end }}
      serviceAccountName: {{ include "newrelic.common.serviceAccount.name" . }}
      volumes:
        {{- if .Values.sinks.newRelicInfra }}
        - name: config
          configMap:
            name: {{ include "newrelic.common.naming.fullname" . }}-agent-config
            items:
            - key: newrelic-infra.yml
              path: newrelic-infra.yml
        {{- end }}
        - name: config-volume
          configMap:
            name: {{ include "newrelic.common.naming.fullname" . }}-config
        - name: tmpfs-data
          emptyDir: {}
        - name: tmpfs-user-data
          emptyDir: {}
        - name: tmpfs-tmp
          emptyDir: {}
      {{- with include "newrelic.common.priorityClassName" . }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with include "newrelic.common.nodeSelector" . }}
      nodeSelector:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "newrelic.common.tolerations" . }}
      tolerations:
        {{- . | nindent 8 }}
      {{- end }}
      {{- with include "newrelic.common.affinity" . }}
      affinity:
        {{- . | nindent 8 }}
      {{- end }}
      hostNetwork: {{ include "newrelic.common.hostNetwork.value" . }}
      {{- with include "newrelic.common.dnsConfig" . }}
      dnsConfig:
        {{- . | nindent 8 }}
      {{- end }}
