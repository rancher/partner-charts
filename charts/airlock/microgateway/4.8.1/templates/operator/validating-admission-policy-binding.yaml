{{- if (semverCompare ">=1.30 || >=1.30.1-0" .Capabilities.KubeVersion.Version) -}}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ include "airlock-microgateway.operator.fullname" . }}-immutable-labels-{{ .Release.Namespace }}
  labels:
    {{- include "airlock-microgateway.operator.labels" . | nindent 4 }}
  annotations:
  {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  policyName: {{ include "airlock-microgateway.operator.fullname" . }}-immutable-labels-{{ .Release.Namespace }}
  validationActions: [Deny]
  matchResources:
    {{- with .Values.operator.watchNamespaces }}
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
            {{- toYaml . | nindent 12 }}
    {{- end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ include "airlock-microgateway.operator.fullname" . }}-envoycluster-name-{{ .Release.Namespace }}
  labels:
    {{- include "airlock-microgateway.operator.labels" . | nindent 4 }}
  annotations:
  {{- with .Values.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  policyName: {{ include "airlock-microgateway.operator.fullname" . }}-envoycluster-name-{{ .Release.Namespace }}
  validationActions: [Deny]
  matchResources:
    {{- with .Values.operator.watchNamespaces }}
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
            {{- toYaml . | nindent 12 }}
    {{- end }}
{{- end -}}