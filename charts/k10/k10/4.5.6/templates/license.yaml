{{- if not .Values.license }}
{{- if .Files.Get "triallicense" }}
apiVersion: v1
kind: Secret
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  namespace: {{ .Release.Namespace }}
  name: k10-trial-license
type: Opaque
data:
  license: {{ print (.Files.Get "triallicense") }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  namespace: {{ .Release.Namespace }}
  name: k10-license
type: Opaque
data:
  license: {{ include "k10.getlicense" . }}
