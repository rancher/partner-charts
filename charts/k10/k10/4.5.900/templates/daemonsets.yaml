{{- if .Values.metering.redhatMarketplacePayg }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: {{ .Release.Namespace }}
  name: k10-rhmp-paygo
  labels:
{{ include "helm.labels" . | indent 4 }}
    component: paygo
spec:
  selector:
    matchLabels:
{{ include "k10.common.matchLabels" . | indent 6 }}
      component: paygo
  template:
    metadata:
      labels:
{{ include "helm.labels" . | indent 8 }}
        component: paygo
    spec:
      containers:
        - name: paygo
          image: registry.access.redhat.com/ubi8/ubi-minimal:8.5-230
          command: [ "sleep" ]
          args: [ "36500d" ]
{{- end -}}
