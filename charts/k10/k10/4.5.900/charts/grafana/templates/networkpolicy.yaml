{{- if .Values.enabled }}
{{ if .Values.service.enabled}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "grafana.name" . }}-network-policy
  namespace: {{ template "grafana.namespace" . }}
spec:
  podSelector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ template "grafana.name" . }}
  ingress:
    - { }
  egress:
    - { }
{{- end }}
{{- end }}
