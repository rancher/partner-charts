  ingress:
    ## @param federatoraiDashboardFrontend.ingress.enabled Enable ingress controller resource
    ## For example:
    ## enabled: false
    enabled: false
    ## @param federatoraiDashboardFrontend.ingress.pathType Ingress Path type
    ## For example:
    ## pathType: Prefix
