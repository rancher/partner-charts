apiVersion: v1
data:
  config.json: |-
    {
      "development": {
        "config_id": "development"
      },
      "testing": {
        "config_id": "testing"
      },
      "staging": {
        "config_id": "staging"
      },
      "production": {
        "config_id": "production"
      },
      "influxdb": {
        "url": "alameda-influxdb.{{ .Release.Namespace }}.svc",
        "port": "8086",
        "protocol": "https",
        "username": "admin",
        "password": "adminpass",
        "options": {
          "ssl": "-unsafeSsl"
        }
      },
      "restapi": {
        "url": "federatorai-rest.{{ .Release.Namespace }}.svc:5055",
        "prefix": "apis/v1",
        "protocol": "http"
      },
      "datahub": {
        "url": "alameda-datahub.{{ .Release.Namespace }}.svc",
        "port": "50050",
        "gRPCAlamedaScalerDisabled": true
      },
      "postgres": {
        "host": "federatorai-postgresql.{{ .Release.Namespace }}.svc",
        "port": 5432,
        "database": "federatorai",
        "user": "postgres",
        "password": "adminpass"
      }
    }
kind: ConfigMap
metadata:
  annotations: {{ include "render-value" ( dict "value" .Values.global.commonAnnotations "context" .) | nindent 4 }}
  labels: {{ include "render-value" ( dict "value" .Values.global.commonLabels "context" .) | nindent 4 }}
    app.kubernetes.io/part-of: federatorai
    app: alameda
  name: federatorai-dashboard-backend-config
  namespace: {{ .Release.Namespace }}
