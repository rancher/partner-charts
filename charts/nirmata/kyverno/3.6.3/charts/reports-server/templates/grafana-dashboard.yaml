{{- if and .Values.metrics.enabled (or .Values.compliance.enabled .Values.metrics.grafanaDashboard.enabled) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "reports-server.fullname" . }}-dashboard
  namespace: {{ .Values.metrics.grafanaDashboard.namespace | default .Release.Namespace }}
  labels:
    {{- include "reports-server.labels" . | nindent 4 }}
    {{- with .Values.metrics.grafanaDashboard.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.metrics.grafanaDashboard.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
{{ (.Files.Glob "dashboard/*").AsConfig | indent 2 }}
{{- end -}}

