apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-reverseproxy
  namespace: {{ include "custom.namespace" . }}
spec:
  ports:
    - port: {{ .Values.port }}
      protocol: TCP
      targetPort: 2222
  selector:
    {{- if eq .Values.deployAsSidecar true}}
    name: {{ .Release.Name }}-controller
    {{- else }}
    name: {{ .Release.Name }}-reverseproxy
    {{- end }}
  type: ClusterIP
