apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: csi-unity.dellemc.com
spec:
  storageCapacity: {{ (include "csi-unity.isStorageCapacitySupported" .) | default false }}
  attachRequired: true
  podInfoOnMount: true
  volumeLifecycleModes:
    - Persistent
    - Ephemeral
  fsGroupPolicy: {{ .Values.fsGroupPolicy }}