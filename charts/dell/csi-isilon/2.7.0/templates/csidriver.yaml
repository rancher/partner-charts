apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
    name: csi-isilon.dellemc.com
spec:
    attachRequired: true
    podInfoOnMount: true
    storageCapacity: {{ (include "csi-isilon.isStorageCapacitySupported" .) | default false }}
    fsGroupPolicy: {{ .Values.fsGroupPolicy }}
    volumeLifecycleModes: 
    - Persistent
    - Ephemeral
