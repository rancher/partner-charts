questions:
- variable: grafana.enabled
  type: boolean
  required: false
  default: true
  label: Enable Grafana
  description: Enable Grafana dashboard config for Kyverno.
  group: Monitoring
- variable: reports-server.enabled
  type: boolean
  required: false
  default: true
  label: Enable Reports Server
  description: Deploy the reports server for storing and displaying admission reports.
  group: Reporting
- variable: crds.install
  type: boolean
  required: true
  default: true
  label: Install CRDs
  description: Install the required Custom Resource Definitions for Kyverno.
  group: Global Settings
- variable: reports-server.postgresql.auth.postgresPassword
  type: password
  required: true
  default: reports
  label: PostgreSQL Admin Password
  group: Reporting
- variable: reports-server.postgresql.auth.database
  type: string
  required: true
  default: reportsdb
  label: Database Name
  group: Reporting
- variable: reports-server.postgresql.auth.password
  type: password
  required: true
  default: password
  label: Database User Password
  group: Reporting
- variable: reports-server.metrics.enabled
  type: boolean
  required: false
  default: true
  label: Enable Prometheus Metrics
  description: Enable Prometheus metrics collection from reports server.
  group: Monitoring
- variable: reports-server.service.port
  type: int
  required: false
  default: 443
  label: Reports Server Port
  group: Reporting
- variable: apiServicesManagement.enabled
  type: boolean
  required: false
  default: true
  label: Manage API Services
  description: Enable lifecycle hooks to clean up API services during uninstall.
  group: Advanced
