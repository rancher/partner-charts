questions: 
- variable: dashboard.enabled
  default: "false"
  type: boolean
  label: APISIX Dashboard
  group: "Global Settings"
- variable: ingress-controller.enabled
  default: "false"
  type: boolean
  label: APISIX Ingress
  group: "Global Settings"
- variable: gateway.type
  default: "NodePort"
  type: enum
  group: "Service Settings"
  options:
    - "NodePort"
    - "LoadBalancer"
  required: true
  label: Service Type
  show_subquestion_if: "NodePort"
  subquestions:
  - variable: gateway.http.nodePort
    default: ""
    description: "NodePort port number (to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: Service HTTP NodePort
  - variable: gateway.tls.nodePort
    default: ""
    description: "NodePort port number (to set explicitly, choose port between 30000-32767)"
    type: int
    min: 30000
    max: 32767
    label: Service HTTPS NodePort
