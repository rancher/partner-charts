controller:
  affinity: {}
  config: {}
  containerPort:
    http: 80
    https: 443
    stat: 1024
  daemonset:
    hostPorts:
      http: 80
      https: 443
      stat: 1024
    useHostNetwork: false
    useHostPort: false
  defaultTLSSecret:
    enabled: true
    secret: null
  extraArgs: []
  image:
    pullPolicy: IfNotPresent
    repository: haproxytech/kubernetes-ingress
    tag: '{{ .Chart.AppVersion }}'
  imageCredentials:
    password: null
    registry: null
    username: null
  ingressClass: null
  initContainers: []
  kind: Deployment
  livenessProbe:
    failureThreshold: 3
    initialDelaySeconds: 0
    path: /healthz
    periodSeconds: 10
    port: 1042
    scheme: HTTP
    successThreshold: 1
    timeoutSeconds: 1
  logging:
    level: info
    traffic: {}
  name: controller
  nodeSelector: {}
  podAnnotations: {}
  podLabels: {}
  publishService:
    enabled: false
    pathOverride: ""
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 0
    path: /healthz
    periodSeconds: 10
    port: 1042
    scheme: HTTP
    successThreshold: 1
    timeoutSeconds: 1
  replicaCount: 2
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
  service:
    annotations: {}
    enablePorts:
      http: true
      https: true
      stat: true
    externalIPs: []
    healthCheckNodePort: 0
    labels: {}
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    nodePorts: {}
    ports:
      http: 80
      https: 443
      stat: 1024
    targetPorts:
      http: http
      https: https
      stat: stat
    tcpPorts: []
    type: NodePort
  strategy: {}
  tolerations: []
defaultBackend:
  affinity: {}
  containerPort: 8080
  image:
    pullPolicy: IfNotPresent
    repository: k8s.gcr.io/defaultbackend-amd64
    runAsUser: 65534
    tag: 1.5
  name: default-backend
  nodeSelector: {}
  podAnnotations: {}
  podLabels: {}
  replicaCount: 2
  resources:
    requests:
      cpu: 10m
      memory: 16Mi
  service:
    port: 8080
  serviceAccount:
    create: true
  tolerations: []
podSecurityPolicy:
  annotations: {}
  enabled: false
rbac:
  create: true
serviceAccount:
  create: true
  name: null
